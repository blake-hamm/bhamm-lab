      #   run: |
      #     nix-shell shell.nix --run "ansible-playbook -i inventories/hosts playbook.yml"
      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          # Required, playbook filepath
          playbook: main.yml
          # Optional, directory where playbooks live
          directory: ./ansible
