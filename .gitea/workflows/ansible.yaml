name: Run ansible playbook
on:
  push:
  # paths:
  #   - 'ansible/**'
  pull_request:
  # paths:
  #   - 'ansible/**'
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Prepare container
        run: |
          python3 -m pip install --upgrade pip
          pip3 install ansible hvac
          apt -y install sshpass
      - name: Install ansible role
        run: ansible-galaxy install -r ansible/requirements.yml
      - name: Run playbook
        env:
          VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
          VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}
        uses: dawidd6/action-ansible-playbook@v2
        with:
          # Required, playbook filepath
          playbook: ./ansible/main.yml
      - name: Import Vault secrets
        id: import-secrets
        uses: hashicorp/vault-action@v2
        with:
          url: https://vault:8200
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          tlsSkipVerify: true
          secrets: |
            secret/data/core/gitea KUBECONFIG
      - name: Copy preseed files to netboot.xyz assets pvc
        uses: steebchen/kubectl@v2.0.0
        with:
          config: ${{ env.KUBECONFIG }}
          command: cp ./ansible/build/. default/$(kubectl get pods -l app=netbootxyz -o jsonpath="{.items[0].metadata.name}"):/assets
