name: Dev k3s Environment Deployment
on:
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  deploy-k3s-dev:
    name: Deploy k3s Dev Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Deploy Environment
        uses: ./.gitea/workflows/reuse-k3s-deploy.yaml
        with:
          environment: dev
