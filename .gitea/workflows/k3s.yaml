name: PR Environment Deployment
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  deploy-k3s-dev:
    name: Deploy k3s Dev Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.7.1
          tofu_wrapper: false
