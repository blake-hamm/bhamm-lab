name: Build MkDocs Site
on: [push]
jobs:
  CD-MkDocs:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3
      # Step 2: Set up Python and install MkDocs
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install MkDocs
        run: |
          pip install mkdocs
          pip install mkdocs-material  # Optional: If you're using the material theme
      # Step 3: Build MkDocs static site
      - name: Build MkDocs site
        run: |
          mkdocs build --clean
      # Step 4: Deploy the static files to the Kubernetes PVC
      - name: Setup kubectl
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.MKDOCS_KUBECONFIG }}
          # KUBE_HOST: ${{ secrets.KUBE_HOST }}
          # KUBE_CERTIFICATE: ${{ secrets.KUBE_CERTIFICATE }}
          # KUBE_TOKEN: ${{ secrets.KUBE_TOKEN }}
        with:
          args: get pods -l app=mkdocs-nginx #-o jsonpath="{.items[0].metadata.name}"
      - name: Copy docs to PVC
        env:
          KUBECONFIG: ${{ secrets.MKDOCS_KUBECONFIG }} # Store your Kubeconfig in Gitea secrets
        run: |
          POD_NAME=$(kubectl get pods -l app=mkdocs-nginx -o jsonpath="{.items[0].metadata.name}")
          kubectl cp ./site/. default/$POD_NAME:/usr/share/nginx/html
