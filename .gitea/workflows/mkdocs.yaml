name: Build MkDocs Site
on: [push]
jobs:
  CD-MkDocs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install MkDocs
        run: |
          pip install mkdocs
          pip install mkdocs-material
      - name: Build MkDocs site
        run: |
          mkdocs build --clean
      - name: Import Vault secrets
        id: import-secrets
        uses: hashicorp/vault-action@v2
        with:
          url: https://vault:8200
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          tlsSkipVerify: true
          secrets: |
            secret/data/core/gitea KUBECONFIG
      - name: Install kubectl and configure
        run: |
          curl -LO "https://dl.k8s.io/release/v1.22.0/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl
          kubectl version --client
          mkdir -p $HOME/.kube
          echo "${{ secret.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          echo '$HOME/.kube/config file:'
          cat $HOME/.kube/config
      - name: Copy docs to PVC
        run: |
          POD_NAME=$(kubectl get pods -l app=mkdocs-nginx -o jsonpath="{.items[0].metadata.name}")
          # kubectl cp ./site/. default/$POD_NAME:/usr/share/nginx/html
          echo '$PODNAME'
