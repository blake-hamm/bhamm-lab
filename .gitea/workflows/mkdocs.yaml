name: Build MkDocs Site
on: [push]
jobs:
  CD-MkDocs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install MkDocs
        run: |
          pip install mkdocs
          pip install mkdocs-material
      - name: Build MkDocs site
        run: |
          mkdocs build --clean
      - name: Import Secrets
        id: import-secrets
        uses: hashicorp/vault-action@v2
        with:
          url: https://vault:8200
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            secret/data/example/foo my-value | MY_VALUE;
      - name: Setup kubectl
        uses: tale/kubectl-action@v1
        with:
          base64-kube-config: ${{ secrets.KUBECONFIG }}
      - name: Copy docs to PVC
        run: |
          POD_NAME=$(kubectl get pods -l app=mkdocs-nginx -o jsonpath="{.items[0].metadata.name}")
          kubectl cp ./site/. default/$POD_NAME:/usr/share/nginx/html
          echo '${{ env.MY_VALUE }}'
