name: Build MkDocs Site
on: [push]
jobs:
  CD-MkDocs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install MkDocs
        run: |
          pip install mkdocs
          pip install mkdocs-material
      - name: Build MkDocs site
        run: |
          mkdocs build --clean
      - name: Setup kubectl
        uses: tale/kubectl-action@v1
        with:
          base64-kube-config: secret.KUBECONFIG
      - name: Copy docs to PVC
        run: |
          POD_NAME=$(kubectl get pods -l app=mkdocs-nginx -o jsonpath="{.items[0].metadata.name}")
          kubectl cp ./site/. default/$POD_NAME:/usr/share/nginx/html
