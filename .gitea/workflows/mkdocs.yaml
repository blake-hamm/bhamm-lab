name: Build MkDocs Site
on: [push]
jobs:
  CD-MkDocs:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3
      # Step 2: Set up Python and install MkDocs
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install MkDocs
        run: |
          pip install mkdocs
          pip install mkdocs-material  # Optional: If you're using the material theme
      # Step 3: Build MkDocs static site
      - name: Build MkDocs site
        run: |
          mkdocs build --clean
