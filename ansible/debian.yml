- name: Bootstrap debian machines
  hosts: localhost
  roles:
    - bootstrap
  tags: [bootstrap]
- name: Secure debian machines
  hosts: debian
  roles:
    - security
  tags: [security]
- name: Configure debian machine network
  hosts: debian
  roles:
    - network
  tags: [network]
- name: Install proxmox
  hosts: proxmox
  roles:
    - proxmox
  tags: [proxmox]
- name: Configure Storage
  hosts: debian
  become: true
  roles:
    - aeriscloud.disk
  tags: [storage]
