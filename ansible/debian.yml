- name: Secure debian machines
  hosts: debian
  roles:
    - security
  tags: [security]
- name: Configure debian bare metal machine networks
  hosts: debian_bare_metal
  roles:
    - network
  tags: [network]
- name: Configure Storage/NFS server 'aorus'
  hosts: aorus
  become: true
  roles:
    - aeriscloud.disk
    - tigattack.mergerfs
    - ironicbadger.snapraid
    - geerlingguy.nfs
  tasks:
    - name: Create MinIO data directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      with_items:
        - /mnt/storage/minio/backup-data-1
        - /mnt/storage/minio/backup-data-2
  tags: [storage, nfs]
- name: Install proxmox
  hosts: proxmox
  roles:
    - proxmox
  tags: [proxmox]
