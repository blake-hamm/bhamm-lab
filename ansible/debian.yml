- name: Secure debian machines
  hosts: debian
  roles:
    - security
  tags: [security]
- name: Configure debian bare metal machine networks
  hosts: debian_bare_metal
  roles:
    - network
  tags: [network]
- name: Configure Storage
  hosts: aorus
  become: true
  roles:
    - aeriscloud.disk
    - tigattack.mergerfs
    - ironicbadger.snapraid
    - geerlingguy.nfs
  tags: [storage]
- name: Install proxmox
  hosts: proxmox
  roles:
    - proxmox
  tags: [proxmox]
- name: Install k3s
  hosts: k3s
  roles:
    - xanmanning.k3s
  tags: [k3s]
