- name: Secure debian machines
  hosts: debian
  roles:
    - security
    - grafana.grafana.alloy
  tags: [security]
  become: true
- name: Configure debian network
  hosts: debian
  roles:
    - network
  become: true
  tags: [network]
- name: Configure Storage
  hosts: debian
  become: true
  roles:
    - aeriscloud.disk
    - storage
  tags: [storage]
- name: Install proxmox
  hosts: proxmox
  roles:
    - proxmox
    - prometheus.prometheus.node_exporter
    - prometheus.prometheus.systemd_exporter
    - prometheus.prometheus.smartctl_exporter
  tags: [proxmox]
