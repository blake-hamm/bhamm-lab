k3s_become: true
k3s_etcd_datastore: true
k3s_use_experimental: true
k3s_server:
  tls-san: 192.168.69.20
  cluster-cidr: 10.42.0.0/16
  flannel-backend: none
  disable-network-policy: true
  disable:
    - traefik
    - local-storage
    - servicelb
  kube-apiserver-arg:
    - default-not-ready-toleration-seconds=30
    - default-unreachable-toleration-seconds=30
  kube-controller-manager-arg:
    - node-monitor-period=20s
    - node-monitor-grace-period=20s
  kubelet-arg:
    - node-status-update-frequency=5s
k3s_server_manifests_urls:
  - url: https://raw.githubusercontent.com/projectcalico/calico/v3.28.0/manifests/tigera-operator.yaml
    filename: tigera-operator.yaml
  - url: https://raw.githubusercontent.com/metallb/metallb/v0.14.5/config/manifests/metallb-native.yaml
    filename: metallb-native.yaml
  - url: https://kube-vip.io/manifests/rbac.yaml
    filename: kube-vip-rbac.yaml
k3s_server_manifests_templates:
  - k3s/calico.yaml
  - k3s/kube-vip.yaml
  - k3s/kube-proxy.yaml
