pve_ceph_enabled: true
pve_ceph_repository_line: "deb http://download.proxmox.com/debian/ceph-squid bookworm no-subscription"
pve_ceph_osds:
  - device: "{{ ceph_device }}"
pve_ceph_pools:
  - name: ceph_pool
    pgs: 64 # adjust later
    rule: replicated_rule
    application: rbd
    autoscale_mode: "on"
    storage: true
  - name: kubernetes
    pgs: 64 # adjust later
    rule: replicated_rule
    application: rbd
    autoscale_mode: "on"
    storage: false
pve_ceph_fs:
  - name: ceph_fs
    pgs: 64 # adjust later
    rule: replicated_rule
    storage: true
