ssh_permit_root_login: 'without-password'
ssh_allow_users: ""
# vars for ansible/roles/proxmox
ntp_enabled: true
ntp_manage_config: true
ntp_servers:
  - time.nist.gov
  - us.pool.ntp.org
ntp_timezone: America/Denver
pve_check_for_kernel_update: true
pve_reboot_on_kernel_update: true
pve_cluster_enabled: true
pve_group: proxmox
pve_groups:
  - name: Admins
    comment: Administrators of the PVE cluster
pve_users:
  - name: "{{ ansible_user }}@pam"
    groups: ["Admins"]
  - name: tofu@pve
pve_acls:
  - path: /
    roles: ["Administrator"]
    groups: ["Admins"]
  - path: /
    roles: ["Tofu"]
    users: ["tofu@pve"]
pve_roles:
  - name: Tofu
    privileges:
      - "Datastore.Allocate"
      - "Datastore.AllocateSpace"
      - "Datastore.AllocateTemplate"
      - "Datastore.Audit"
      - "Pool.Allocate"
      - "Sys.Audit"
      - "Sys.Console"
      - "Sys.Modify"
      - "VM.Allocate"
      - "VM.Audit"
      - "VM.Clone"
      - "VM.Config.CDROM"
      - "VM.Config.Cloudinit"
      - "VM.Config.CPU"
      - "VM.Config.Disk"
      - "VM.Config.HWType"
      - "VM.Config.Memory"
      - "VM.Config.Network"
      - "VM.Config.Options"
      - "VM.Migrate"
      - "VM.Monitor"
      - "VM.PowerMgmt"
      - "SDN.Use"
pve_manage_ssh: false
