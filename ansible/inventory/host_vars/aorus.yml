# https://github.com/tigattack/ansible-role-mergerfs
mergerfs_install_tools: true
mergerfs_mounts:
  - path: /mnt/storage
    branches:
      - /mnt/data*
    options: defaults,use_ino,allow_other,category.create=mfs,minfreespace=100G,fsname=mergerfs,noforget,inodecalc=path-hash
# https://github.com/ironicbadger/ansible-role-snapraid
snapraid_install: true
snapraid_runner: false
snapraid_parity_disks:
  - path: /mnt/parity1
    content: true
snapraid_data_disks:
  - path: /mnt/data1
    content: true
  - path: /mnt/data2
    content: true
  - path: /mnt/data3
    content: true
  - path: /mnt/data4
    content: true
snapraid_config_excludes:
  - "*.unrecoverable"
  - /lost+found/
  - "*.!sync"
  - /tmp/
snapraid_content_files:
  - /var/snapraid.content
# https://github.com/geerlingguy/ansible-role-nfs
nfs_exports:
  - /mnt/storage/kubernetes 10.0.30.0/24(rw,sync,no_subtree_check,no_root_squash,fsid=1)
# Install pbs
pve_pcie_passthrough_enabled: true
pve_iommu_passthrough_mode: true
pve_iommu_unsafe_interrupts: false
pve_mediated_devices_enabled: false
pve_pcie_ovmf_enabled: false
pve_pci_device_ids:
  - id: "1002:744c"
  - id: "1002:ab30"
  - id: "8086:56a6"
  - id: "8086:4f92"
pve_vfio_blacklist_drivers:
  - name: "radeon"
  - name: "amdgpu"
  - name: "snd_hda_intel"
  - name: "i915"
  - name: "xe"
pve_pcie_ignore_msrs: false
pve_pcie_report_msrs: true
# zfs config
zfs_create_pools: true
zfs_pools:
  - name: main
    action: create
    options:
      ashift: 12
    compression: lz4
    devices:
      - ata-Samsung_SSD_870_EVO_1TB_S75BNL0Y201685W
      - ata-Samsung_SSD_870_EVO_1TB_S75BNL0Y201833B
    type: mirror
    state: present
