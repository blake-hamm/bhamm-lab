network_10gb_nics: [eno7np2, eno8np3]
# Ceph config for proxmox
ceph_nvme_device: /dev/nvme0n1
ceph_partitions:
  - number: 1
    name: osd1_db
    start: 1GiB
    end: 101GiB # 100GiB for 1TB OSD DB
  - number: 2
    name: osd1_wal
    start: 101GiB
    end: 111GiB # 10GiB for 1TB OSD WAL
  - number: 3
    name: osd2_db
    start: 111GiB
    end: 495GiB # 384GiB for 3.84TB OSD DB
  - number: 4
    name: osd2_wal
    start: 495GiB
    end: 533GiB # 38GiB for 3.84TB OSD WAL
# Proxmox config
pve_ceph_osds:
  - device: /dev/disk/by-id/ata-Samsung_SSD_870_EVO_1TB_S75BNL0Y201708X # 1 TB
    block.db: /dev/disk/by-id/nvme-Sabrent_Rocket_4.0_Plus_A5CD0712179183364499-part1
    block.wal: /dev/disk/by-id/nvme-Sabrent_Rocket_4.0_Plus_A5CD0712179183364499-part2
    crush.device.class: ssd
  - device: /dev/disk/by-id/ata-SAMSUNG_MZ7L33T8HBLT-00A07_S6ERNT0WB00736 # 3.84 TB
    block.db: /dev/disk/by-id/nvme-Sabrent_Rocket_4.0_Plus_A5CD0712179183364499-part3
    block.wal: /dev/disk/by-id/nvme-Sabrent_Rocket_4.0_Plus_A5CD0712179183364499-part4
    crush.device.class: ssd
