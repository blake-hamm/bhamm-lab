network_10gb_nics: [eno7, eno8]
# Ceph config for proxmox
ceph_nvme_device: /dev/nvme0n1
ceph_partitions:
  - number: 1
    name: osd1_db
    start: 1GiB
    end: 101GiB # 100GiB for 1TB OSD DB
  - number: 2
    name: osd1_wal
    start: 101GiB
    end: 111GiB # 10GiB for 1TB OSD WAL
  - number: 3
    name: osd2_db
    start: 111GiB
    end: 495GiB # 384GiB for 3.84TB OSD DB
  - number: 4
    name: osd2_wal
    start: 495GiB
    end: 533GiB # 38GiB for 3.84TB OSD WAL
    # Proxmox config
    # proxmox_reset_ceph: true
