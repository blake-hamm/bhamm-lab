#   - id: "8086:56a6"
#   - id: "8086:4f92"
pve_vfio_blacklist_drivers:
  - name: "radeon"
  - name: "amdgpu"
  - name: "snd_hda_intel"
  - name: "i915"
  - name: "xe"
  - name: "ahci"
pve_pcie_ignore_msrs: false
pve_pcie_report_msrs: true
