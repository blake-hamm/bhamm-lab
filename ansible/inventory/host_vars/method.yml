network_10gb_nics: [enp65s0f0, enp65s0f1]
# Ceph config for proxmox
ceph_nvme_device: /dev/nvme0n1
ceph_partitions:
  - number: 1
    name: osd1_db
    start: 1GiB
    end: 101GiB # 100GiB for 1TB OSD DB
  - number: 2
    name: osd1_wal
    start: 101GiB
    end: 111GiB # 10GiB for 1TB OSD WAL
  - number: 3
    name: osd2_db
    start: 111GiB
    end: 495GiB # 384GiB for 3.84TB OSD DB
  - number: 4
    name: osd2_wal
    start: 495GiB
    end: 533GiB # 38GiB for 3.84TB OSD WAL
# Proxmox config
pve_ceph_osds:
  - device: /dev/sde # 1 TB
    block.db: /dev/disk/by-id/nvme-SHGP31-1000GM-2_AS0CN42841190CT25-part1
    block.wal: /dev/disk/by-id/nvme-SHGP31-1000GM-2_AS0CN42841190CT25-part2
    crush.device.class: ssd
  - device: /dev/sdd # 3.84 TB
    block.db: /dev/disk/by-id/nvme-SHGP31-1000GM-2_AS0CN42841190CT25-part3
    block.wal: /dev/disk/by-id/nvme-SHGP31-1000GM-2_AS0CN42841190CT25-part4
    crush.device.class: ssd
pve_pcie_passthrough_enabled: true
pve_iommu_passthrough_mode: true
pve_iommu_unsafe_interrupts: false
pve_mediated_devices_enabled: false
pve_pcie_ovmf_enabled: false
pve_pci_device_ids:
  - id: "1002:7551" # AMD R9700
  - id: "1eae:9801" # AMD R9700 audio
  - id: "8086:56a6" # Intel arc
  - id: "8086:4f92" # Intel arc audio
  - id: "1b21:1064" # Sata device
  - id: "2116:2116" # Sata device
pve_vfio_blacklist_drivers:
  - name: "snd_hda_intel"
  - name: "i915"
  - name: "xe"
  - name: "amdgpu"
pve_pcie_ignore_msrs: false
pve_pcie_report_msrs: true
