# Start k3s vms
- name: Install k3s and copy .kube/config
  hosts: k3s
  roles:
    - xanmanning.k3s
  tags: [bootstrap]
- name: Copy .kube/config
  hosts: k3s-master-0
  roles:
    - kubeconfig
  tags: [kubeconfig]
- name: Deploy argocd and apps
  hosts: k3s-master-0
  roles:
    - argocd
  become: true
  tags: [argocd]
