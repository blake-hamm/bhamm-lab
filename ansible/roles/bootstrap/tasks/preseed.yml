- name: Make sure destination dir exists
  ansible.builtin.file:
    path: "./build"
    state: directory
    mode: "0755"
- name: Generate preseed file
  ansible.builtin.template:
    src: "preseed.cfg.j2"
    dest: "./build/{{ bootstrap_filename }}"
    mode: "0755"

