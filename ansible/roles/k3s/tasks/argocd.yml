- name: Add ArgoCD Helm chart repository
  kubernetes.core.helm_repository:
    name: argo
    repo_url: https://argoproj.github.io/argo-helm
    state: present
- name: Create Argocd namespace
  kubernetes.core.k8s:
    kubeconfig: /etc/rancher/k3s/k3s.yaml
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: argocd
    wait: true
  retries: 3
  delay: 15
- name: Check for existing ArgoCD installation
  block:
    - name: Verify ArgoCD server pod
      kubernetes.core.k8s_info:
        kubeconfig: /etc/rancher/k3s/k3s.yaml
        kind: Pod
        namespace: argocd
        label_selectors:
          - app.kubernetes.io/name=argocd-server
      register: argocd_check
      until: argocd_check.resources | selectattr('status.phase', 'eq', 'Running') | list | length > 0
      retries: 2
      delay: 5
    - name: Verify ArgoCD repo server pod
      kubernetes.core.k8s_info:
        kubeconfig: /etc/rancher/k3s/k3s.yaml
        kind: Pod
        namespace: argocd
        label_selectors:
          - app.kubernetes.io/name=argocd-repo-server
      register: repo_check
      until: repo_check.resources | selectattr('status.phase', 'eq', 'Running') | list | length > 0
      retries: 2
      delay: 5
  rescue:
    - name: Install ArgoCD with Helm
      kubernetes.core.helm:
        release_name: argocd
        release_namespace: argocd
        chart_ref: argo/argo-cd
        chart_version: 7.8.2
        update_repo_cache: true
        kubeconfig: /etc/rancher/k3s/k3s.yaml
        state: present
        force: true
      failed_when: false
    - name: Wait for ArgoCD server
      kubernetes.core.k8s_info:
        kubeconfig: /etc/rancher/k3s/k3s.yaml
        kind: Pod
        namespace: argocd
        label_selectors:
          - app.kubernetes.io/name=argocd-server
        wait: true
        wait_sleep: 10
        wait_timeout: 360
    - name: Wait for Repo server
      kubernetes.core.k8s_info:
        kubeconfig: /etc/rancher/k3s/k3s.yaml
        kind: Pod
        namespace: argocd
        label_selectors:
          - app.kubernetes.io/name=argocd-repo-server
        wait: true
        wait_sleep: 10
        wait_timeout: 360
