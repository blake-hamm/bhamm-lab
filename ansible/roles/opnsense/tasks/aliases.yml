- name: Setup aliases
  ansibleguy.opnsense.alias_multi:
    aliases:
      PrivateNetworks:
        type: 'network'
        description: 'Private ip network ranges'
        content: "{{ private_networks }}"
      Framework:
        type: 'host'
        description: 'Framework laptop'
        content: 10.0.80.2
      TrustedIOT:
        type: 'host'
        description: 'Trusted IOT devices'
        content: 10.0.60.2-10.0.60.50
