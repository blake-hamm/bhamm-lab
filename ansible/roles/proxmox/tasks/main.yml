# tasks file for ansible/roles/proxmox
- name: Run pre tasks
  ansible.builtin.include_tasks: pre.yml
- name: Prepare for ceph
  ansible.builtin.include_tasks: ceph.yml
  when: proxmox_reset_ceph
- name: Run lae proxmox ansible role
  ansible.builtin.include_role:
    name: lae.proxmox
- name: Install pbs
  ansible.builtin.include_tasks: pbs.yml
  when: proxmox_pbs
- name: Run post tasks
  ansible.builtin.include_tasks: post.yml
  run_once: true
