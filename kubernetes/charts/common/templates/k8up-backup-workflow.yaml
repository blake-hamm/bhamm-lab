{{- if .Values.k8up.backup.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: k8up-{{ .Values.name }}-backups
  namespace: k8up
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "20"
spec:
  schedule: "{{ .Values.k8up.backup.schedule }}"
  concurrencyPolicy: "Replace"
  workflowSpec:
    serviceAccountName: "k8up-{{ .Values.name }}"
    entrypoint: main
    templates:
      - name: main
          steps:
            - - name: generate-secret
                templateRef:
                  name: "generate-secret-{{ .Values.name }}"
                  template: main
          - - name: run-backup
              template: run-backup
          - - name: cleanup
              template: cleanup
      - name: run-backup
        script:
          image: bitnami/kubectl:latest
          command: [bash]
          source: |
            set -e

            echo "Triggering a backup..."
            cat <<EOF | kubectl apply -f -
            apiVersion: k8up.io/v1
            kind: Backup
            metadata:
              name: {{ .Values.name }}
              namespace: {{ .Values.name }}
            spec:
              backend:
                repoPasswordSecretRef:
                  name: k8up
                  key: repo-password
                gcs:
                  bucket: bhamm-lab-k8up
                  projectIDSecretRef:
                    name: gcp-k8up-temp
                    key: project_id
                  accessTokenSecretRef:
                    name: gcp-k8up-temp
                    key: accessToken
              promURL: "http://prometheus:9090"
            EOF

            echo "Waiting for backup {{ .Values.name }} to start..."
            kubectl wait --for=jsonpath='{.status.started}'=true \
              backup/{{ .Values.name }} -n {{ .Values.name }} \
              --timeout=60s || true
      - name: cleanup
        script:
          image: bitnami/kubectl:latest
          command: [bash]
          source: |
            set -e

            echo "Waiting for backup to complete (this might take some time)..."
            kubectl wait --for=jsonpath='{.status.finished}'=true \
              backup/{{ .Values.name }} -n {{ .Values.name }} || true

            echo "Cleaning up temporary GCP credentials secret..."
            kubectl delete secret gcp-k8up-temp -n {{ .Values.name }}
    volumes:
      - name: gcp-sa
        secret:
          secretName: gcp-k8up-sa
{{- end }}