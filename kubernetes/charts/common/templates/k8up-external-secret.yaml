{{- if or .Values.k8up.backup.enabled .Values.k8up.restores }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: k8up-credential
  namespace: {{ .Values.name }}
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "-3"
spec:
  refreshInterval: 30m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: k8up
  data:
    - secretKey: repo-password
      remoteRef:
        key: /core/k8up
        property: repo-password
    - secretKey: accessKeyID
      remoteRef:
        key: /core/minio
        property: CONSOLE_ACCESS_KEY
    - secretKey: secretAccessKeySecret
      remoteRef:
        key: /core/minio
        property: CONSOLE_SECRET_KEY
{{- end }}