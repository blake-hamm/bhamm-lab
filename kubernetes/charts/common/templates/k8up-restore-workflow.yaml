{{- if .Values.k8up.restores }}
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: k8up-{{ .Values.name }}-restore
  namespace: k8up
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "19"
spec:
  serviceAccountName: "k8up-{{ .Values.name }}"
  entrypoint: main
  volumes:
    - name: gcp-sa
      secret:
        secretName: gcp-k8up-sa
  templates:
    - name: main
      steps:
        - - name: generate-secret
            templateRef:
              name: "generate-secret-{{ .Values.name }}"
              template: generate-secret
        - - name: restore
            template: restore
            arguments:
              parameters:
              - name: snapshot
                value: "{{`{{item.snapshot}}`}}"
              - name: claimName
                value: "{{`{{item.claimName}}`}}"
            {{- with .Values.k8up.restores }}
            withItems: {{ . | toJson }}
            {{- end }}
    - name: restore
      inputs:
        parameters:
          - name: snapshot
          - name: claimName
      resource:
        action: create
        successCondition: status.finished > 0
        failureCondition: status.failed > 3
        manifest: |
          apiVersion: k8up.io/v1
          kind: Restore
          metadata:
            name: {{ .Values.name }}-{{`{{inputs.parameters.claimName}}`}}
            namespace: {{ .Values.name }}
          spec:
            snapshot: {{`{{inputs.parameters.snapshot}}`}}
            restoreMethod:
              folder:
                claimName: {{`{{inputs.parameters.claimName}}`}}
            backend:
              repoPasswordSecretRef:
                name: k8up
                key: repo-password
              gcs:
                bucket: bhamm-lab-k8up
                projectIDSecretRef:
                  name: gcp-k8up-temp
                  key: project_id
                accessTokenSecretRef:
                  name: gcp-k8up-temp
                  key: accessToken
            podSecurityContext:
              fsGroup: 0
              runAsUser: 0
{{- end }}