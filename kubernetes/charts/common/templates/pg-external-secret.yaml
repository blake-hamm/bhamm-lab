{{- if or .Values.postgresql.backup.enabled .Values.postgresql.restore.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cnpg-s3-backup-creds
  namespace: {{ .Values.name }}
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "14"
spec:
  refreshInterval: 30m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: cnpg-s3-backup-creds
  data:
    - secretKey: access_key
      remoteRef:
        key: seaweedfs-s3-secret
        property: admin_access_key_id
    - secretKey: secret_key
      remoteRef:
        key: seaweedfs-s3-secret
        property: admin_secret_access_key
{{- end }}