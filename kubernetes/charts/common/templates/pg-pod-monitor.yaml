{{- if .Values.postgresql.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ .Values.name }}-postgresql
  namespace: {{ .Values.name }}
  labels:
    release: monitor
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: {{ .Values.name }}-postgresql
      cnpg.io/podRole: instance
  podMetricsEndpoints:
    - port: metrics
{{- end }}