# External Secrets Configuration
name: common-app
externalSecrets:
  enabled: false
  labels: {}
  secrets:
    - name: example-secret
      remoteRef:
        key: secret-key
        property: secret-value
ingressRoutes: []
# - enabled: false
#   name: default
#   ingressClass: traefik-external
#   routes: []
# Velero Backup Configuration
k8up:
  backup:
    enabled: false
    schedule: "0 */6 * * *"
  restore:
    enabled: false
    config:
      fsGroup: 0
  # - snapshot: ""
  #   claimName: ""
  #   fsGroup: 0
postgresql:
  enabled: false
  instances: 3
  storageSize: 5Gi
  imageName: ""
  sharedPreloadLibraries:
    - ""
  postInitSQL: ""
  databaseName: ""
  timezone: "America/Denver"
  managed:
    roles: []
  backups:
    enabled: false
    schedule: "0 15 */6 * * *"
    retention: "30d"
  restore:
    enabled: false
