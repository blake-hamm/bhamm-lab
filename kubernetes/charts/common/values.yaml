# External Secrets Configuration
name: common-app
externalSecrets:
  enabled: false
  secrets:
    - name: example-secret
      remoteRef:
        key: secret-key
        property: secret-value
# Ingress Route Configuration
ingressRoutes: []
  # - enabled: false
  #   name: default
  #   ingressClass: traefik-external
  #   routes: []
  #   tlsSecretName: bhamm-lab-tls
# Velero Backup Configuration
velero:
  enabled: false
postgresql:
  enabled: false
  instances: 2
  storageSize: 5Gi
  backups:
    enabled: false
    schedule: "0 0 * * *"
    retention: 30
    s3Path: "s3://your-bucket/postgres-backups"
    s3Secret: "minio-creds"
