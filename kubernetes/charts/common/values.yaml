# External Secrets Configuration
name: common-app
externalSecrets:
  enabled: false
  labels: {}
  secrets:
    - name: example-secret
      remoteRef:
        key: secret-key
        property: secret-value
ingressRoutes: []
# - enabled: false
#   name: default
#   ingressClass: traefik-external
#   routes: []
# Velero Backup Configuration
k8up:
  backup:
    enabled: false
    schedule: "0 */6 * * *"
  restore:
    enabled: false
    config:
      fsGroup: 0
postgresql:
  enabled: false
  instances: 1
  storageSize: 2Gi
  imageName: ""
  sharedPreloadLibraries: [""]
  postInitSQL: ""
  databaseName: ""
  timezone: "America/Denver"
  managed:
    roles: []
  # -- Base path for all backups and restores in the S3 bucket.
  basePath: "s3://cnpg-backups"
  backup:
    enabled: false
    pathVersion: "v1"
    schedule: "0 30 */6 * * *"
    retention: "30d"
  restore:
    enabled: false
    pathVersion: "v1"
    retention: "30d"
pvc: []
# - name: my-pvc-1
#   storageSize: 10Gi
#   storageClassName: local-path
#   accessMode: ReadWriteOnce
dragonfly:
  enabled: false
  replicas: 1
  image: "dragonflydb/dragonfly:latest"
  resources:
    requests:
      cpu: 500m
      memory: 500Mi
    limits:
      cpu: 600m
      memory: 750Mi
  snapshot:
    enabled: false
    cron: "*/5 * * * *"
    pvc:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
