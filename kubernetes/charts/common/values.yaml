# External Secrets Configuration
name: common-app
externalSecrets:
  enabled: false
  labels: {}
  secrets:
    - name: example-secret
      remoteRef:
        key: secret-key
        property: secret-value
ingressRoutes: []
# - enabled: false
#   name: default
#   ingressClass: traefik-external
#   routes: []
# Velero Backup Configuration
k8up:
  backup:
    enabled: false
    schedule: "0 0 * * *"
    checkSchedule: "0 1 * * *"
    pruneSchedule: "0 2 * * *"
  restores: []
  # - snapshot: ""
  #   claimName: ""
postgresql:
  enabled: false
  instances: 3
  storageSize: 5Gi
  imageName: ""
  sharedPreloadLibraries: ""
  postInitSQL: ""
  databaseName: ""
  timezone: "America/Denver"
  managed:
    roles: []
  backups:
    enabled: false
    schedule: "0 0 8 * * *" # 8 am utc/1 am mst
    retention: "30d"
  restore:
    enabled: false
