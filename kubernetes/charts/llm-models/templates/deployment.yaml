{{- range .Values.models }}
{{- if .enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  namespace: {{ $.Values.global.namespace }}
  labels:
    app: {{ .name }}
    release: {{ $.Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
        release: {{ $.Release.Name }}
    spec:
      tolerations:
{{ toYaml $.Values.global.tolerations | indent 8 }}
      containers:
        - name: {{ .name }}
          image: "{{ coalesce .image.repository $.Values.global.image.repository }}:{{ coalesce .image.tag $.Values.global.image.tag }}"
          imagePullPolicy: {{ coalesce .image.pullPolicy $.Values.global.image.pullPolicy }}
          args:
{{ toYaml .args | indent 12 }}
          env:
            - name: LLAMA_CACHE
              value: "/models/cache"
            - name: HF_HOME
              value: "/models/cache/huggingface"
          resources:
{{- with .resources }}
{{ toYaml . | indent 12 }}
{{- else }}
{{ toYaml $.Values.global.resources | indent 12 }}
{{- end }}
          volumeMounts:
            - name: model-cache
              mountPath: /models/cache
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: "{{ .name }}-cache"
{{- end }}
{{- end }}