{{- range .Values.models }}
{{- if .enabled }}
---
{{- $merged := mergeOverwrite (deepCopy $.Values.global) . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  namespace: {{ $merged.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "22"
  labels:
    app: {{ .name }}
    release: {{ $.Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
        release: {{ $.Release.Name }}
    spec:
      tolerations:
{{- toYaml $merged.tolerations | nindent 8 }}
      containers:
        - name: {{ .name }}
          image: "{{ $merged.image.repository }}:{{ $merged.image.tag }}"
          imagePullPolicy: {{ $merged.image.pullPolicy }}
          args:
{{- toYaml $merged.args | nindent 12 }}
          env:
            - name: LLAMA_CACHE
              value: "/models/cache"
            - name: HF_HOME
              value: "/models/cache/huggingface"
          resources:
{{- toYaml $merged.resources | nindent 12 }}
          volumeMounts:
            - name: model-cache
              mountPath: /models/cache
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: "{{ .name }}-cache"
{{- end }}
{{- end }}