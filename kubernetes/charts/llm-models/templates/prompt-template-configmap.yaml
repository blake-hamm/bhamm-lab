{{- range .Values.models }}
{{- if .enabled }}
{{- if .template }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .name }}-template
  namespace: {{ $.Values.global.namespace }}
  labels:
    app: {{ .name }}
    release: {{ $.Release.Name }}
data:
  template.jinja: |
{{ .template | indent 4 }}
{{- end }}
{{- end }}
{{- end }}