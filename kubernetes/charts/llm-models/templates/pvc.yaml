{{- range .Values.models }}
{{- if .enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ .name }}-cache"
  namespace: {{ $.Values.global.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "22"
  labels:
    app: {{ .name }}
    release: {{ $.Release.Name }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ coalesce (default dict .pvc).storage $.Values.global.pvc.storage }}
  storageClassName: {{ coalesce (default dict .pvc).storageClassName $.Values.global.pvc.storageClassName }}
{{- end }}
{{- end }}