global:
  namespace: models
  image:
    repository: kyuz0/amd-strix-halo-toolboxes
    tag: vulkan-amdvlk
    pullPolicy: IfNotPresent
  pvc:
    storageClassName: local-path
    storage: "10Gi"
  service:
    port: 8080
  zeroscaling:
    enabled: true
    minReplicas: 1
    cooldownPeriod: 900
    trigger:
      query: >-
        sum(rate(llamacpp:requests_processing{app="{{ .Release.Name }}"}[2m]))
        or
        vector(0)
      threshold: "1"
  resources:
    limits:
      amd.com/gpu: 1
      memory: "50Gi"
      cpu: "4"
    requests:
      amd.com/gpu: 1
      cpu: "1"
      memory: "30Gi"
  tolerations:
    - key: "amd.com/gpu"
      operator: "Exists"
      effect: "NoSchedule"

