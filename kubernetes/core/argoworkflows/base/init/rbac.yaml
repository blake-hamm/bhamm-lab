apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo-init-workflow-sa
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "30"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argo-init-workflow-role
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "-802"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "update", "delete"]
  - apiGroups: [""]
    resources: ["pods", "pods/exec", "pods/portforward"]
    verbs: ["create", "get", "list", "update", "patch", "delete"]
  - apiGroups: ["argoproj.io"]
    resources: ["applications", "workflowtaskresults"]
    verbs: ["create", "get", "update", "delete"]
  - apiGroups: [""]
    resources: ["serviceaccounts"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-init-workflow-binding
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "-801"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argo-init-workflow-role
subjects:
  - kind: ServiceAccount
    name: argo-init-workflow-sa
    namespace: default
