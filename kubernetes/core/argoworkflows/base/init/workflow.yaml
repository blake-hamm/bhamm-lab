apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: argo-init-workflow
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/sync-options: Replace=true
spec:
  entrypoint: main
  serviceAccountName: argo-init-workflow-sa
  templates:
    - name: main
      steps:
        - - name: fetch-sops-file
            template: fetch-sops-file
        - - name: decrypt-sops-file
            template: decrypt-sops-file
            arguments:
              artifacts:
                - name: secrets
                  from: "{{steps.fetch-sops-file.outputs.artifacts.secrets}}"
        - - name: update-vault
            template: update-vault
            arguments:
              artifacts:
                - name: secrets
                  from: "{{steps.decrypt-sops-file.outputs.artifacts.secrets}}"
                  # - - name: replace-core-base
                  #     template: replace-core-base
    - name: fetch-sops-file
      container:
        image: alpine/git:v2.47.1
        command:
          - sh
          - -c
        args:
          - |
            git clone -b feature/k3s https://github.com/blake-hamm/bhamm-lab.git /workspace/repo
            cp /workspace/repo/secrets.enc.json /workspace/secrets.enc.json
        volumeMounts:
          - name: workspace
            mountPath: /workspace
      outputs:
        artifacts:
          - name: secrets
            path: /workspace/secrets.enc.json
    - name: decrypt-sops-file
      inputs:
        artifacts:
          - name: secrets
            path: /workspace/secrets.enc.json
      container:
        image: mozilla/sops:v3-alpine
        command:
          - sh
          - -c
        args:
          - |
            sops --decrypt /workspace/secrets.enc.json > /workspace/secrets.decrypted.json
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secrets/gcp/service-account.json
        volumeMounts:
          - name: gcp-credentials
            mountPath: /secrets/gcp
            readOnly: true
          - name: workspace
            mountPath: /workspace
      outputs:
        artifacts:
          - name: secrets
            path: /workspace/secrets.decrypted.json
    - name: update-vault
      inputs:
        artifacts:
          - name: secrets
            path: /workspace/secrets.decrypted.json
      container:
        image: hashicorp/vault:1.13.3
        command:
          - sh
          - -c
        args:
          - |
            # Install curl and jq
            apk update && apk add curl jq
            # Authenticate with vault
            K8S_TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
            export VAULT_TOKEN=$(curl -s --request POST --data '{"jwt": "'"$K8S_TOKEN"'", "role": "init"}' \
              "$VAULT_ADDR/v1/auth/kubernetes/login" | jq -r '.auth.client_token')
            # Loop through each app in the vault_secrets section
            for app in $(jq -r '.vault_secrets | keys[]' /workspace/secrets.decrypted.json); do
              # Prepare a temporary JSON file for the app's secrets
              app_secrets="/workspace/${app}_secrets.json"
              jq -r ".vault_secrets[\"$app\"]" /workspace/secrets.decrypted.json > "$app_secrets"
              # Use Vault CLI to write all key-value pairs at once
              vault kv put "secret/$app" @"$app_secrets"
              # Clean up
              rm -f "$app_secrets"
            done
        env:
          - name: VAULT_ADDR
            value: "https://vault.default.svc.cluster.local:8200"
          - name: VAULT_SKIP_VERIFY
            value: "true"
        volumeMounts:
          - name: workspace
            mountPath: /workspace
  # - name: replace-core-base
  #   container:
  #     image: argoproj/argocd-cli:latest
  #     command:
  #       - sh
  #       - -c
  #     args:
  #       - |
  #         argocd app delete core-base --yes
  #         argocd app create core-configured \
  #           --repo https://your-repo-url.git \
  #           --path core-configured \
  #           --dest-namespace default \
  #           --dest-server https://kubernetes.default.svc
  volumes:
    - name: workspace
      emptyDir: {}
    - name: gcp-credentials
      secret:
        secretName: gcp-sops-sa
