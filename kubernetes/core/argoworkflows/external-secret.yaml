apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argworkflows-external
  namespace: default
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "-205"
  labels:
    app.kubernetes.io/part-of: argworkflow
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: argworkflows-external
  data:
    - secretKey: client-id
      remoteRef:
        key: /core/argworkflows
        property: client-id
    - secretKey: client-secret
      remoteRef:
        key: /core/argworkflows
        property: client-secret
