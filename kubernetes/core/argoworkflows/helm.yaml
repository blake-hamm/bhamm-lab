apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argoworkflows
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: argo-workflows
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 0.42.5
    helm:
      valuesObject:
        controller:
          metricsConfig:
            enabled: false
          telemetryConfig:
            enabled: false
          logging:
            level: info
          sso:
            enabled: false
            issuer: https://auth.bhamm-lab.com
            clientId:
              name: /core/argoworkflows
              key: client-id
            clientSecret:
              name: /core/argoworkflows
              key: client-secret
            redirectUrl: "argoworkflows.bhamm-lab.com/oauth2/callback"
            rbac:
              enabled: true
              secretWhitelist: []
            scopes: []
            sessionExpiry: ""
            issuerAlias: ""
            customGroupClaimName: ""
            userInfoPath: ""
            insecureSkipVerify: true
            filterGroupsRegex:
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
