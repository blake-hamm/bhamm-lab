apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia-credentials
  namespace: default
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "105"
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: authelia-external
  data:
    - secretKey: lldap_password
      remoteRef:
        key: /core/authelia
        property: lldap_password
    - secretKey: jwks_key
      remoteRef:
        key: /core/authelia
        property: jwks_key
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia-pg-external-secrets
  namespace: default
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "105"
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: authelia-pg-external-secrets
    template:
      type: kubernetes.io/basic-auth
  data:
    - secretKey: username
      remoteRef:
        key: /core/authelia
        property: pg_username
    - secretKey: password
      remoteRef:
        key: /core/authelia
        property: pg_password
