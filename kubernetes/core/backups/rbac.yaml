apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo-backup-workflow
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "450"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argo-backup-role
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "450"
rules:
  - apiGroups: ["k8up.io"]
    resources: ["backups"]
    verbs: ["create", "get", "watch", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-backup-rolebinding
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "450"
subjects:
  - kind: ServiceAccount
    name: argo-backup-workflow
    namespace: default
roleRef:
  kind: Role
  name: argo-backup-role
  apiGroup: rbac.authorization.k8s.io
