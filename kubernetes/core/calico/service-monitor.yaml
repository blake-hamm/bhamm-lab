apiVersion: v1
kind: Service
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-250"
  labels:
    k8s-app: calico-typha
  name: typha-metrics-svc
  namespace: calico-system
spec:
  clusterIP: None
  ports:
    - name: metrics-port
      port: 9093
  selector:
    k8s-app: calico-typha
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-250"
  labels:
    k8s-app: calico-felix
  name: felix-metrics-svc
  namespace: calico-system
spec:
  clusterIP: None
  ports:
    - name: metrics-port
      port: 9091
  selector:
    k8s-app: calico-node
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "-250"
  labels:
    release: monitor
  name: calico
  namespace: calico-system
spec:
  endpoints:
    - port: metrics-port
  selector:
    matchExpressions:
      - key: k8s-app
        operator: In
        values: ["calico-felix", "calico-typha", "calico-kube-controllers"]
