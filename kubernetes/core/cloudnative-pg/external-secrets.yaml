apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pg-superuser-external-secret
  namespace: default
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "105"
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: pg-superuser-external-secret
    template:
      type: kubernetes.io/basic-auth
  data:
    - secretKey: username
      remoteRef:
        key: /core/postgres
        property: username
    - secretKey: password
      remoteRef:
        key: /core/postgres
        property: password
