apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-nginx
  template:
    metadata:
      labels:
        app: test-nginx
    spec:
      initContainers:
        - name: volume-permissions
          image: busybox
          command: ['sh', '-c', 'chown -R 101:101 /usr/share/nginx/html']
          volumeMounts:
            - name: test-volume
              mountPath: /usr/share/nginx/html
      containers:
        - name: nginx
          image: nginx:latest
          volumeMounts:
            - name: test-volume
              mountPath: /usr/share/nginx/html
          ports:
            - containerPort: 80
      volumes:
        - name: test-volume
          persistentVolumeClaim:
            claimName: test-pvc
