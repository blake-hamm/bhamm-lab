apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitea-external
  namespace: default
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "105"
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: gitea-external
  data:
    - secretKey: CLIENT_ID
      remoteRef:
        key: /core/gitea
        property: key
    - secretKey: secret
      remoteRef:
        key: /core/gitea
        property: CLIENT_SECRET
