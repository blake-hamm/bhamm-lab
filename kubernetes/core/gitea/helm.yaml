apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "200"
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: gitea
    repoURL: https://dl.gitea.com/charts/
    targetRevision: v10.4.0
    # helm:
    #   valuesObject:
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
