apiVersion: v1
kind: ServiceAccount
metadata:
  name: lldap-bootstrap-workflow-sa
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "3"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: lldap-bootstrap-workflow-role
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "3"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods", "pods/exec"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: lldap-bootstrap-workflow-binding
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "4"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: lldap-bootstrap-workflow-role
subjects:
  - kind: ServiceAccount
    name: lldap-bootstrap-workflow-sa
    namespace: default
