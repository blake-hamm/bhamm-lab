apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: lldap-bootstrap-workflow
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  entrypoint: lldap-bootstrap-workflow
  serviceAccountName: lldap-bootstrap-workflow-sa
  templates:
    - name: lldap-bootstrap-workflow
      container:
        image: lldap/lldap:v0.6.1
        command:
          - /app/bootstrap.sh
        env:
          - name: LLDAP_URL
            value: "http://lldap:8080"
          - name: LLDAP_ADMIN_USERNAME
            valueFrom:
              secretKeyRef:
                name: lldap-credentials
                key: lldap-ldap-user-name
          - name: LLDAP_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: lldap-credentials
                key: lldap-ldap-user-pass
          - name: DO_CLEANUP
            value: "true"
        volumeMounts:
          - name: user-configs
            mountPath: /bootstrap/user-configs
            readOnly: true
          - name: group-configs
            mountPath: /bootstrap/group-configs
            readOnly: true
  volumes:
    - name: user-configs
      projected:
        sources:
          - secret:
              name: lldap-credentials
              items:
                - key: user-configs
                  path: user-configs.json
    - name: group-configs
      projected:
        sources:
          - secret:
              name: lldap-credentials
              items:
                - key: group-configs
                  path: group-configs.json
