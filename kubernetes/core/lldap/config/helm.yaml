apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lldap
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: lldap-chart
    repoURL: https://github.com/blake-hamm/lldap-kubernetes.git
    targetRevision: feature/admin-username
    helm:
      valuesObject:
        secret:
          create: false
        env:
          TZ: "MDT"
        image:
          repository: "lldap/lldap"
          tag: "latest"
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
