apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lldap
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: lldap-chart
    path: lldap-chart
    repoURL: https://github.com/Evantage-WS/lldap-kubernetes.git
    targetRevision: main
    helm:
      valuesObject:
        secret:
          create: false
        env:
          TZ: "MDT"
        image:
          repository: "lldap/lldap"
          tag: "latest"
        ingress:
          enabled: false
          name: lldap-web-ingress
          ingressClassName: nginx
          annotations: {}
          labels: {}
          hosts:
            - host: "lldap.test.com"
              paths:
                - path: "/"
                  pathType: "Prefix"
          tls:
            - secretName: "lldap-secret-tls"
              hosts:
                - "lldap.test.com"
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
