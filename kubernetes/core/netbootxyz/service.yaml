apiVersion: v1
kind: Service
metadata:
  name: netbootxyz
  annotations:
    argocd.argoproj.io/sync-wave: "120"
    metallb.universe.tf/allow-shared-ip: "shared-ip"
    metallb.universe.tf/loadBalancerIPs: 192.168.69.38
spec:
  type: LoadBalancer
  ports:
    - name: tftp
      port: 69
      protocol: UDP
  selector:
    app: netbootxyz
---
apiVersion: v1
kind: Service
metadata:
  name: netbootxyz-web
  annotations:
    argocd.argoproj.io/sync-wave: "120"
spec:
  type: ClusterIP
  ports:
    - name: web
      port: 3000
      protocol: TCP
    - name: http
      port: 80
      protocol: TCP
  selector:
    app: netbootxyz
