apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prefect-server
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: prefect-server
    repoURL: https://prefecthq.github.io/prefect-helm
    targetRevision: 2024.10.15184517
    # helm:
    #   valuesObject:
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prefect-worker
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: prefect-worker
    repoURL: https://prefecthq.github.io/prefect-helm
    targetRevision: 2024.10.15184517
    helm:
      valuesObject:
        worker:
          apiConfig: server
          config:
            workPool: default
          serverApiConfig:
            apiUrl: http://prefect-server:4200/api
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
