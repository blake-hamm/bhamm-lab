apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prefect-server
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik-external
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "100"
    traefik.ingress.kubernetes.io/websocket: "true"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`prefect.bhamm-lab.com`)
      middlewares:
        - name: default-headers
        - name: 'forwardauth-authelia'
      services:
        - name: prefect-server
          port: 4200
  tls:
    secretName: bhamm-lab-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prefect-db
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik-external
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "100"
    traefik.ingress.kubernetes.io/websocket: "true"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`prefect-db.bhamm-lab.com`)
      middlewares:
        - name: default-headers
      services:
        - name: prefect-server-postgresql
          port: 5432
  tls:
    secretName: bhamm-lab-tls
