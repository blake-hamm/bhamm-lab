apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-argo-artifacts
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "-200"
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: minio
    repoURL: https://charts.min.io/
    targetRevision: v6.0.4
    helm:
      valuesObject:
        fullnameOverride: "argo-artifacts"
        service:
          type: LoadBalancer
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
