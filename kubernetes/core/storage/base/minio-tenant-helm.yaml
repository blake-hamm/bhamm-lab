apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-tenant
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "-100"
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: tenant
    repoURL: https://operator.min.io/
    targetRevision: v6.0.4
    helm:
      valuesObject:
        tenant:
          name: minio-tenant
          pools:
            - servers: 2
              name: backup-pool
              volumesPerServer: 2
              size: 10Gi
              volumeClaimTemplate:
                apiVersion: v1
                kind: PersistentVolumeClaim
                spec:
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 10Gi
                status: {}
          features:
            bucketDNS: false
            domains: {}
            enableSFTP: false
          buckets: []
          users: []
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
