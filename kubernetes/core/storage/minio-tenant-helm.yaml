apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-tenant
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "-150"
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: tenant
    repoURL: https://operator.min.io/
    targetRevision: v6.0.4
    helm:
      valuesObject:
        tenant:
          name: minio-tenant
          configuration:
            name: minio-external-secret
          pools:
            - servers: 4
              name: test
              volumesPerServer: 4
              size: 10Gi
              storageClassName: nfs-client
              storageAnnotations:
                k8up.io/backup: "false"
              volumeClaimTemplate:
                apiVersion: v1
                kind: PersistentVolumeClaim
                spec:
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 10Gi
                status: {}
          metrics:
            enabled: true
            port: 9000
            protocol: http
          features:
            bucketDNS: false
            domains: {}
            enableSFTP: false
          buckets: []
          users: []
          prometheusOperator: false
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-external-secret
  namespace: default
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "105"
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: minio-external-secret
  data:
    - secretKey: config.env
      remoteRef:
        key: /core/minio
        property: config.env
