apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-pg-external-secrets
  namespace: default
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "105"
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: immich-pg-external-secrets
    template:
      type: kubernetes.io/basic-auth
  data:
    - secretKey: username
      remoteRef:
        key: /default/immich
        property: pg_username
    - secretKey: password
      remoteRef:
        key: /default/immich
        property: pg_password
