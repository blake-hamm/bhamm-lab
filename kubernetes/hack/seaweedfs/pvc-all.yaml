kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: seaweedfs-volume-data
  namespace: seaweedfs
  annotations:
    "k8up.io/backup": "true"
    argocd.argoproj.io/sync-wave: "1"
spec:
  storageClassName: "nfs-csi"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 300Gi
---
