apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "300"
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: immich
    repoURL: https://immich-app.github.io/immich-charts
    targetRevision: 0.9.0
    helm:
      valuesObject:
        env:
          - name: REDIS_HOSTNAME
            value: "immich-redis-master"
          - name: DB_HOSTNAME
            value: "immich-pg-cluster-rw"
          - name: DB_DATABASE_NAME
            value: "immich"
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: immich-pg-external-secrets
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: immich-pg-external-secrets
                key: password
        immich:
          metrics:
            enabled: true
          persistence:
            library:
              existingClaim: "immich-library-pvc"
        postgresql:
          global:
            postgresql:
              auth:
                existingSecret: "immich-pg-external-secrets"
        redis:
          enabled: true
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
