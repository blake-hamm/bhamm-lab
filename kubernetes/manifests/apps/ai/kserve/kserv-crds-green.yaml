apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kserve-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "24"
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: kserve
  project: default
  source:
    repoURL: https://github.com/kserve/kserve.git
    targetRevision: v0.15.2
    path: charts/kserve-crd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
