apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/knative/serving/releases/download/knative-v1.19.6/serving-crds.yaml
  - https://github.com/knative/serving/releases/download/knative-v1.19.6/serving-core.yaml
  - https://github.com/knative-extensions/net-kourier/releases/download/knative-v1.19.5/kourier.yaml
patches:
  - target:
      kind: ConfigMap
      name: config-network
      namespace: knative-serving
    patch: |-
      - op: add
        path: /data/ingress-class
        value: kourier.ingress.networking.knative.dev
