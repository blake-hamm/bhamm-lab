apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kserver-kustomize
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "21"
spec:
  destination:
    namespace: kserve
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    path: kubernetes/manifests/apps/ai/kserve
    targetRevision: feature/enhance-openwebui
    kustomize:
      patches:
        - target:
            kind: ConfigMap
            name: config-network
            namespace: knative-serving
          patch: |-
            - op: add
              path: /data/ingress-class
              value: kourier.ingress.networking.knative.dev
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
