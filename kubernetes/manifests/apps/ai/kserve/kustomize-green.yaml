apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kserver-kustomize
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "21"
spec:
  destination:
    namespace: kserve
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    path: kubernetes/manifests/apps/ai/kserve
    targetRevision: feature/enhance-openwebui
    directory:
      include: "kustomization.yaml"
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
