apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: litellm-common
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "18"
spec:
  destination:
    namespace: litellm
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: main
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: litellm
        postgresql:
          enabled: true
          backup:
            enabled: true
          restore:
            enabled: false
        k8up:
          backup:
            enabled: true
          restore:
            enabled: false
        externalSecrets:
          enabled: true
          secrets:
            - secretKey: LITELLM_MASTER_KEY
              remoteRef:
                key: /default/litellm
                property: LITELLM_MASTER_KEY
            - secretKey: LITELLM_SALT_KEY
              remoteRef:
                key: /default/litellm
                property: LITELLM_SALT_KEY
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
