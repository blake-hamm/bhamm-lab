apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: litellm
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "24"
spec:
  destination:
    namespace: litellm
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/BerriAI/litellm.git
    targetRevision: v1.77.7-stable
    path: deploy/charts/litellm-helm
    helm:
      valuesObject:
        replicaCount: 1
        image:
          repository: ghcr.io/berriai/litellm
          pullPolicy: Always
          tag: "v1.77.7-stable"
        masterkeySecretName: "litellm-external-secret"
        masterkeySecretKey: "LITELLM_MASTER_KEY"
        proxyConfigMap:
          create: true
        proxy_config:
          router_settings:
            routing_strategy: simple-shuffle
            redis_host: os.environ/REDIS_HOST
            redis_port: os.environ/REDIS_PORT
            redis_password: os.environ/REDIS_PASSWORD
          litellm_settings:
            cache: True
            cache_params:
              type: redis
              host: os.environ/REDIS_HOST
              port: os.environ/REDIS_PORT
              password: os.environ/REDIS_PASSWORD
              supported_call_types: [] # Disabled llm caching (use qdrant instead)
          model_list:
            - model_name: llama-70b
              litellm_params:
                model: openai/llama-70b
                api_base: http://llama-swap.llama-swap.svc.cluster.local:8080/v1
                api_key: "dummy"
        resources:
          requests:
            cpu: 300m
            memory: 1024Mi
          limits:
            cpu: 1000m
            memory: 2048Mi
        nodeSelector:
          feature.node.kubernetes.io/amd-gpu: "true"
        tolerations:
          - key: "amd.com/gpu"
            operator: "Exists"
            effect: "NoSchedule"
        db:
          useExisting: true
          database: litellm
          url: postgresql://$(DATABASE_USERNAME):$(DATABASE_PASSWORD)@$(DATABASE_HOST)/$(DATABASE_NAME)
          secret:
            name: litellm-postgresql-app
            usernameKey: username
            passwordKey: password
            endpointKey: host
          deployStandalone: false
        envVars:
          REDIS_HOST: "litellm-dragonfly"
          REDIS_PORT: "6379"
          REIDS_PASSWORD: ""
        migrationJob:
          hooks:
            argocd:
              enabled: true
        extraEnvVars:
          - name: LITELLM_MASTER_KEY
            valueFrom:
              secretKeyRef:
                name: litellm-external-secret
                key: LITELLM_MASTER_KEY
          - name: LITELLM_SALT_KEY
            valueFrom:
              secretKeyRef:
                name: litellm-external-secret
                key: LITELLM_SALT_KEY
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
