apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: llama-swap-common
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  destination:
    namespace: llama-swap
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: main
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: llama-swap
        ingressRoutes:
          - name: llama-swap
            ingressClass: traefik-external
            websocket: true
            routes:
              - match: Host(`llama-swap.bhamm-lab.com`)
                kind: Rule
                middlewares:
                  - name: default-headers
                  - name: forwardauth-authelia
                services:
                  - name: llama-swap
                    scheme: http
                    port: http
        pvc:
          - name: llama-swap-models
            storageSize: 500Gi
        k8up:
          backup:
            enabled: true
          restore:
            enabled: false
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
