apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: llama-cpp-common
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  destination:
    namespace: llama-cpp
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: main
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: llama-cpp
        pvc:
          - name: llama-cpp-models
            storageSize: 500Gi
        k8up:
          backup:
            enabled: true
          restore:
            enabled: false
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
