apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ollama-common
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  destination:
    namespace: ollama
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: main
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: ollama
        externalSecrets:
          enabled: false
          secrets:
            - secretKey: repo-password
              remoteRef:
                key: /core/k8up
                property: repo-password
        pvc:
          - name: ollama-data
            storageSize: 100Gi
        k8up:
          backup:
            enabled: true
          restore:
            enabled: false
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
