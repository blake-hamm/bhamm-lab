apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: open-webui-common
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "22"
spec:
  destination:
    namespace: open-webui
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: main
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: open-webui
        # ingressRoutes:
        #   - name: ollama
        #     ingressClass: traefik-external
        #     websocket: true
        #     routes:
        #       - match: Host(`ollama.bhamm-lab.com`)
        #         kind: Rule
        #         middlewares:
        #           - name: default-headers
        #         services:
        #           - name: ollama
        #             scheme: http
        #             port: http
        postgresql:
          enabled: true
          backup:
            enabled: true
          restore:
            enabled: false
        pvc:
          - name: open-webui-data
            storageSize: 10Gi
        k8up:
          backup:
            enabled: true
          restore:
            enabled: false
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
