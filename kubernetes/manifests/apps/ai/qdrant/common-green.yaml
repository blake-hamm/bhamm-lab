apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qdrant-common
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "17"
spec:
  destination:
    namespace: qdrant
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: main
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: qdrant
        # ingressRoutes:
        #   - name: litellm
        #     ingressClass: traefik-external
        #     websocket: true
        #     routes:
        #       - match: Host(`litellm.bhamm-lab.com`)
        #         kind: Rule
        #         middlewares:
        #           - name: default-headers
        #         services:
        #           - name: litellm
        #             scheme: http
        #             port: http
        externalSecrets:
          enabled: true
          secrets:
            - secretKey: API_KEY
              remoteRef:
                key: /default/qdrant
                property: API_KEY
        k8up:
          backup:
            enabled: true
          restore:
            enabled: false
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
