apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: searxng-common
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "18"
spec:
  destination:
    namespace: searxng
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: main
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: searxng
        dragonfly:
          enabled: true
        externalSecrets:
          enabled: true
          secrets:
            - secretKey: SEARXNG_SECRET
              remoteRef:
                key: /default/searxng
                property: SEARXNG_SECRET
            - secretKey: SEARXNG_OPEN_METRICS
              remoteRef:
                key: /default/searxng
                property: smon_username
            - secretKey: smon_username
              remoteRef:
                key: /default/searxng
                property: smon_username
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
