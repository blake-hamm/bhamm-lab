apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-common
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: feature/k3s-again
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: argocd
        externalSecrets:
          enabled: true
          secrets:
            - secretKey: oidc_client_secret
              remoteRef:
                key: /core/argocd
                property: oidc_client_secret
        ingressRoutes:
          - enabled: true
            name: argocd
            ingressClass: traefik-external
            websocket: true
            routes:
              - kind: Rule
                match: Host(`argocd.bhamm-lab.com`)
                priority: 10
                middlewares:
                  - name: default-headers
                services:
                  - name: argocd-server
                    port: 80
              - kind: Rule
                match: Host(`argocd.bhamm-lab.com`) && Header(`Content-Type`, `application/grpc`)
                priority: 11
                middlewares:
                  - name: default-headers
                services:
                  - name: argocd-server
                    port: 80
                    scheme: h2c
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
