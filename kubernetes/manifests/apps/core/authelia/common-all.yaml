apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authelia-common
  namespace: argocd
spec:
  destination:
    namespace: authelia
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: feature/k3s-again
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: authelia
        externalSecrets:
          enabled: true
          secrets:
            - secretKey: lldap_password
              remoteRef:
                key: /core/authelia
                property: lldap_password
            - secretKey: storage_encryption_key
              remoteRef:
                key: /core/authelia
                property: storage_encryption_key
            - secretKey: oidc_jwks_pem
              remoteRef:
                key: /core/authelia
                property: oidc_jwks_pem
            - secretKey: oidc_jwks_crt
              remoteRef:
                key: /core/authelia
                property: oidc_jwks_crt
        postgresql:
          enabled: true
          storageSize: 1Gi
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
