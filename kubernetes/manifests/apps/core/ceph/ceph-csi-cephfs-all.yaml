apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ceph-csi-cephfs
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  destination:
    namespace: ceph
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: ceph-csi-cephfs
    repoURL: https://ceph.github.io/csi-charts
    targetRevision: 3.13.0
    helm:
      valuesObject:
        provisioner:
          replicaCount: 3
        csiConfig:
          - clusterID: "7b02e4a9-b740-4d5a-b519-9585725a55fb"
            monitors:
              - "10.0.20.11:3300"
              - "10.0.20.12:3300"
              - "10.0.20.13:3300"
        storageClass:
          create: true
          name: csi-cephfs-sc
          clusterID: "7b02e4a9-b740-4d5a-b519-9585725a55fb"
          fsName: kubernetes
          pool: kubernetes
          mountOptions:
            - discard
        configMapName: ceph-fs-csi-config
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
