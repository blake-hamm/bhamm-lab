spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: cert-manager
      app.kubernetes.io/component: cainjector
  endpoints:
    - port: http-metrics
      interval: 15s
      path: /metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cert-manager-webhook
  namespace: cert-manager
  annotations:
    argocd.argoproj.io/sync-wave: "10"
