apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-common
  namespace: argocd
spec:
  destination:
    namespace: minio
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://git.bhamm-lab.com/bhamm/bhamm-lab.git
    targetRevision: main
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: minio
        ingressRoutes:
          - enabled: true
            name: minio
            ingressClass: traefik-external
            websocket: true
            routes:
              - kind: Rule
                match: Host(`minio.dev.bhamm-lab.com`)
                middlewares:
                  - name: default-headers
                services:
                  - name: minio-tenant-console
                    port: 9443
              - kind: Rule
                match: Host(`minio-api.dev.bhamm-lab.com`)
                services:
                  - name: minio
                    port: 443
        externalSecrets:
          enabled: true
          secrets:
            - secretKey: config.env
              remoteRef:
                key: /core/minio
                property: config.env
            - secretKey: CONSOLE_ACCESS_KEY
              remoteRef:
                key: /core/minio
                property: CONSOLE_ACCESS_KEY
            - secretKey: CONSOLE_SECRET_KEY
              remoteRef:
                key: /core/minio
                property: CONSOLE_SECRET_KEY
        k8up:
          backup:
            enabled: false
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
