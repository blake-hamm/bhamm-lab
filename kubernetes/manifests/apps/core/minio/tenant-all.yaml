apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-tenant
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  destination:
    namespace: minio
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: tenant
    repoURL: https://operator.min.io/
    targetRevision: v6.0.4
    helm:
      valuesObject:
        tenant:
          name: minio-tenant
          configuration:
            name: minio-external-secret
          configSecret:
            name: minio-external-secret
            existingSecret: true
          pools:
            - servers: 2
              name: main
              volumesPerServer: 2
              size: 50Gi
          metrics:
            enabled: true
            port: 9000
            protocol: http
          features:
            bucketDNS: false
            domains: {}
            enableSFTP: false
          buckets:
            - name: argo-artifacts
            - name: tofu-state
          users: []
          env:
            - name: MINIO_IDENTITY_OPENID_CONFIG_URL
              value: https://auth.bhamm-lab.com/.well-known/openid-configuration
            - name: MINIO_IDENTITY_OPENID_CLIENT_ID
              value: minio
            - name: MINIO_IDENTITY_OPENID_CLAIM_NAME
              value: groups
            - name: MINIO_IDENTITY_OPENID_SCOPES
              value: openid,profile,email,groups
            - name: MINIO_IDENTITY_OPENID_REDIRECT_URI
              value: https://minio.bhamm-lab.com/oauth_callback
            - name: MINIO_IDENTITY_OPENID_DISPLAY_NAME
              value: Authelia
            - name: MINIO_IDENTITY_OPENID_CLAIM_USERINFO
              value: off
            - name: MINIO_IDENTITY_OPENID_REDIRECT_URI_DYNAMIC
              value: off
          prometheusOperator: false
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    # automated:
    #   prune: true
    #   selfHeal: true
