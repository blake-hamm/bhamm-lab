apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-tenant
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  destination:
    namespace: minio
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: tenant
    repoURL: https://operator.min.io/
    targetRevision: v6.0.4
    helm:
      valuesObject:
        tenant:
          name: minio-tenant
          configuration:
            name: minio-external-secret
          pools:
            - servers: 2
              name: main
              volumesPerServer: 2
              size: 50Gi
              storageAnnotations:
                k8up.io/backup: "true"
          metrics:
            enabled: true
            port: 9000
            protocol: http
          features:
            bucketDNS: false
            domains: {}
            enableSFTP: false
          buckets:
            - name: argo-artifacts
            - name: terraform-state
          users: []
          prometheusOperator: false
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
