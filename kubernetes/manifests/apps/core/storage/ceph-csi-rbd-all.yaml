apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ceph-csi-rbd
  namespace: argocd
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  destination:
    namespace: ceph
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: ceph-csi-rbd
    repoURL: https://ceph.github.io/csi-charts
    targetRevision: 3.13.0
    helm:
      valuesObject:
        provisioner:
          replicaCount: 3
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
