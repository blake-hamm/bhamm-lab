apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-common
  namespace: argocd
spec:
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: feature/k3s-again
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: traefik
        ingressRoutes:
          - enabled: true
            name: traefik
            routes:
              - match: Host(`traefik.bhamm-lab.com`)
                kind: Rule
                middlewares:
                  - name: default-headers
                  - name: forwardauth-authelia
                services:
                  - name: api@internal
                    kind: TraefikService
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
