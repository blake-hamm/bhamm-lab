apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-rbac
  namespace: argocd
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  project: default
  destination:
    namespace: vault
    server: 'https://kubernetes.default.svc'
  source:
    path: deploy/rbac
    repoURL: 'https://github.com/bank-vaults/vault-operator'
    targetRevision: v1.22.4
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
