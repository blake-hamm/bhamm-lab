apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  destination:
    namespace: velero
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: velero
    repoURL: https://vmware-tanzu.github.io/helm-charts
    targetRevision: 8.2.0
    helm:
      valuesObject:
        credentials:
          existingSecret: gcp-velero-sa
        initContainers:
          - name: velero-plugin-for-gcp
            image: velero/velero-plugin-for-gcp:v1.11.1
            imagePullPolicy: IfNotPresent
            volumeMounts:
              - mountPath: /target
                name: plugins
        deployNodeAgent: true
        configuration:
          backupStorageLocation:
            - name: "default"
              provider: "gcp"
              bucket: "bhamm-lab-velero"
              default: true
              credential:
                name: gcp-velero-sa
                key: service-account.json
              config:
                kmsKeyName: projects/deep-contact-445917-i9/locations/us-central1/keyRings/velero-key-ring/cryptoKeys/velero-crypto-key
          volumeSnapshotLocation:
            - name: "default"
              provider: "csi"
          defaultVolumeSnapshotLocations: csi:default
          features: EnableCSI
          defaultSnapshotMoveData: true
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
