apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dashy-common
  namespace: argocd
spec:
  destination:
    namespace: dashy
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: main
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: dashy
        ingressRoutes:
          - enabled: true
            name: dashy
            ingressClass: traefik-external
            routes:
              - kind: Rule
                match: Host(`dashy.dev.bhamm-lab.com`)
                middlewares:
                  - name: default-headers
                    # - name: forwardauth-authelia
                services:
                  - name: dashy-service
                    scheme: http
                    port: 80
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
