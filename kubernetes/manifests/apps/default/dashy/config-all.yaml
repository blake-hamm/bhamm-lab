apiVersion: v1
kind: Namespace
metadata:
  name: dashy
  annotations:
    argocd.argoproj.io/sync-wave: "0"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashy-config
  namespace: dashy
  annotations:
    argocd.argoproj.io/sync-wave: "1"
data:
  config.yml: |-
    ---
    pageInfo:
      title: bhamm-lab
      description: bhamm-lab homepage

    appConfig:
      statusCheck: true
      statusCheckInterval: 5
      disableConfiguration: true
      hideComponents:
        hideHeading: true
        hideSettings: true
        hideFooter: true
        hideNav: true
      theme: one-dark
      layout: auto
      iconSize: small

    sections:
    - name: Servers
      icon: fas fa-server
      items:
      - title: Aorus
        description: Visit aorus proxmox server
        icon: hl-proxmox
        url: https://10.0.20.11:8006/
        statusCheckAllowInsecure: true
      - title: Antsle
        description: Visit antsle proxmox server
        icon: hl-proxmox
        url: https://10.0.20.12:8006/
        statusCheckAllowInsecure: true
      - title: Super
        description: Visit super proxmox server
        icon: hl-proxmox
        url: https://10.0.20.13:8006/
        statusCheckAllowInsecure: true
      - title: PiKVM
        description: Visit PiKVM (usually plugged into aorus)
        icon: hl-pikvm-light
        url: https://10.0.10.21/
        statusCheck: false
      - title: Antsle ipmi
        description: Visit antsle ipmi interface
        icon: hl-supermicro
        url: https://10.0.10.22/
        statusCheck: false
      - title: Super ipmi
        description: Visit super ipmi interface
        icon: hl-supermicro
        url: https://10.0.10.23/
        statusCheck: false

    - name: Network
      icon: fas fa-network-wired
      items:
      - title: Opnsense
        description: Visit opnsense firewall
        icon: hl-opnsense
        url: https://10.0.9.1/
        statusCheckAllowInsecure: true
      - title: Main Switch
        description: Visit 2.5gb poe main tp link switch
        icon: hl-tp-link
        url: https://10.0.10.11/
        statusCheckAllowInsecure: true
      - title: Server Switch
        description: Visit 10gb server tp link switch
        icon: hl-tp-link
        url: https://10.0.10.12/
        statusCheckAllowInsecure: true
      - title: Traefik
        description: Visit traefik dashboard
        icon: hl-traefik-proxy
        url: https://traefik.bhamm-lab.com/
        statusCheckAcceptCodes: '401'

    - name: Monitoring
      icon: fas fa-magnifying-glass-chart
      items:
      - title: Grafana
        description: Visit grafana
        icon: hl-grafana
        url: https://grafana.bhamm-lab.com/
      - title: Prometheus
        description: Visit prometheus
        icon: hl-prometheus
        url: https://prometheus.bhamm-lab.com/
        statusCheckAcceptCodes: '401'
      - title: Alertmanager
        description: Visit alertmanager
        icon: hl-alertmanager
        url: https://alertmanager.bhamm-lab.com/
        statusCheckAcceptCodes: '401'

    - name: Dev
      icon: fas fa-code
      items:
      - title: Gitea
        description: Visit gitea
        icon: hl-gitea
        url: https://git.bhamm-lab.com/
      - title: Argocd
        description: Visit argocd
        icon: hl-argocd
        url: https://argocd.bhamm-lab.com/
      - title: Vault
        description: Visit vault
        icon: hl-vault-light
        url: https://vault.bhamm-lab.com/
      - title: Minio
        description: Visit minio
        icon: hl-minio-light
        url: https://minio.bhamm-lab.com/

    - name: Apps
      icon: fas fa-shapes
      items:
      - title: Immich
        description: Visit immich
        icon: hl-immich
        url: https://immich.bhamm-lab.com/
