apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea-common
  namespace: argocd
spec:
  destination:
    namespace: gitea
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: feature/cicd
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: gitea
        postgresql:
          enabled: true
          backups:
            enabled: true
            retention: "5d"
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
