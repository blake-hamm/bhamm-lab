apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea-common
  namespace: argocd
spec:
  destination:
    namespace: gitea
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git #https://git.bhamm-lab.com/bhamm/bhamm-lab.git
    targetRevision: feature/cicd
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: gitea
        externalSecrets:
          enabled: true
          secrets:
            - secretKey: key
              remoteRef:
                key: /default/gitea
                property: oidc_client_secret
            - secretKey: action-token
              remoteRef:
                key: /default/gitea
                property: action-token
        k8up:
          backup:
            enabled: true
        postgresql:
          enabled: true
          backups:
            enabled: true
            retention: "5d"
        ingressRoutes:
          - enabled: true
            name: gitea
            ingressClass: traefik-external
            websocket: true
            routes:
              - kind: Rule
                match: Host(`git.bhamm-lab.com`)
                middlewares:
                  - name: default-headers
                services:
                  - name: gitea-http
                    port: 3000
                    scheme: http
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
