apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  destination:
    namespace: gitea
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: gitea
    repoURL: https://dl.gitea.com/charts/
    targetRevision: v11.0.0
    helm:
      valuesObject:
        replicaCount: 1
        persistence:
          storageClass: "csi-cephfs-sc"
          accessModes:
            - ReadWriteMany
          annotations:
            k8up.io/backup: "true"
        service:
          ssh:
            type: LoadBalancer
            port: 4185
            annotations:
              metallb.universe.tf/allow-shared-ip: shared
              metallb.universe.tf/loadBalancerIPs: 10.0.30.31
        gitea:
          config:
            server:
              ROOT_URL: https://git.bhamm-lab.com/
              SSH_DOMAIN: bhamm-lab.com
              DOMAIN: git.bhamm-lab.com
            openid:
              ENABLE_OPENID_SIGNIN: false
              ENABLE_OPENID_SIGNUP: true
              WHITELISTED_URIS: auth.bhamm-lab.com
            service:
              DISABLE_REGISTRATION: false
              ALLOW_ONLY_EXTERNAL_REGISTRATION: true
              SHOW_REGISTRATION_BUTTON: false
            database:
              DB_TYPE: postgres
              HOST: gitea-postgresql-rw
              NAME: gitea
              USER: gitea
              SCHEMA: public
          oauth:
            - name: 'authelia'
              provider: 'openidConnect'
              existingSecret: 'gitea-external-secret'
              autoDiscoverUrl: https://auth.bhamm-lab.com/.well-known/openid-configuration
              scopes: 'openid email profile groups'
              groupClaimName: 'groups'
              adminGroup: "admin"
          additionalConfigFromEnvs:
            - name: GITEA__DATABASE__PASSWD
              valueFrom:
                secretKeyRef:
                  name: gitea-postgresql-app
                  key: password
        postgresql:
          enabled: false
        postgresql-ha:
          enabled: false
        actions:
          enabled: true
          existingSecret: gitea-external-secret
          existingSecretKey: action-token
          statefulset:
            actRunner:
              config: |
                log:
                  level: debug
                cache:
                  enabled: true
                runner:
                  labels:
                    - "ubuntu-latest:docker://node:16-bullseye"
        redis-cluster:
          enabled: false
        redis:
          enabled: true
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
