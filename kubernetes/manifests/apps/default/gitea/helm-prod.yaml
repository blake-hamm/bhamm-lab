apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  destination:
    namespace: gitea
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: gitea
    repoURL: https://dl.gitea.com/charts/
    targetRevision: v10.6.0
    helm:
      valuesObject:
        persistence:
          storageClass: "csi-cephfs-sc"
          accessModes:
            - ReadWriteMany
        service:
          ssh:
            type: LoadBalancer
            port: 4185
            # loadBalancerIP: 10.0.30.31
            annotations:
              metallb.universe.tf/allow-shared-ip: shared
              metallb.universe.tf/loadBalancerIPs: 10.0.30.31
        gitea:
          config:
            server:
              ROOT_URL: https://git.bhamm-lab.com/
            openid:
              ENABLE_OPENID_SIGNIN: false
              ENABLE_OPENID_SIGNUP: true
              WHITELISTED_URIS: auth.bhamm-lab.com
            service:
              DISABLE_REGISTRATION: false
              ALLOW_ONLY_EXTERNAL_REGISTRATION: true
              SHOW_REGISTRATION_BUTTON: false
            database:
              DB_TYPE: postgres
              HOST: gitea-postgresql-rw
              NAME: gitea
              USER: gitea
              SCHEMA: public
          additionalConfigFromEnvs:
            - name: GITEA__DATABASE__PASSWD
              valueFrom:
                secretKeyRef:
                  name: gitea-postgresql-app
                  key: password
        postgresql:
          enabled: false
        postgresql-ha:
          enabled: false
        oauth:
          - name: 'authelia'
            provider: 'openidConnect'
            existingSecret: 'gitea-external-secret'
            autoDiscoverUrl: https://auth.bhamm-lab.com/.well-known/openid-configuration
            adminGroup: "lldap_admin"
        actions:
          enabled: true
          provisioning:
            enabled: true
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
