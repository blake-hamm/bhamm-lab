apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-common
  namespace: argocd
spec:
  destination:
    namespace: example
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: feature/k3s-again
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: example
        externalSecrets:
          enabled: false
          # labels:
          #   app.kubernetes.io/part-of: argocd
          # secrets:
          #   - secretKey: oidc_client_secret
          #     remoteRef:
          #       key: /core/argocd
          #       property: oidc_client_secret
        ingressRoutes:
          - enabled: false
            name: example
            ingressClass: traefik-external
            # websocket: true
            routes:
              - kind: Rule
                match: Host(`example.bhamm-lab.com`)
                middlewares:
                  - name: default-headers
                services:
                  - name: example
                    scheme: http
                    port: 80
        velero:
          backup:
            enabled: true
            schedule: "0 1 * * *"
            ttl: "5h0m0s"
          restore:
            enabled: false
            backupName: ""
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
