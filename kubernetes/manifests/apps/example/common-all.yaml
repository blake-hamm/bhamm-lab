apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-common
  namespace: argocd
spec:
  destination:
    namespace: example
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: feature/k3s-again
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: example
        externalSecrets:
          enabled: true
          secrets:
            - secretKey: k8up-repo-password
              remoteRef:
                key: /core/k8up
                property: repo-password
        ingressRoutes:
          - enabled: true
            name: example
            ingressClass: traefik-external
            # websocket: true
            routes:
              - kind: Rule
                match: Host(`example.bhamm-lab.com`)
                middlewares:
                  - name: default-headers
                services:
                  - name: example
                    scheme: http
                    port: 80
        k8up:
          backup:
            enabled: true
          restore:
            enabled: true
        postgresql:
          enabled: true
          backups:
            enabled: true
            schedule: "0 */10 * * * *"
            retention: "1d"
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
