apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-common
  namespace: argocd
spec:
  destination:
    namespace: example
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://git.bhamm-lab.com/bhamm/bhamm-lab.git
    targetRevision: feature/cicd
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: example
        externalSecrets:
          enabled: true
          secrets:
            - secretKey: k8up-repo-password
              remoteRef:
                key: /core/k8up
                property: repo-password
        ingressRoutes:
          - enabled: true
            name: example
            ingressClass: traefik-external
            # websocket: true
            routes:
              - kind: Rule
                match: Host(`example.dev.bhamm-lab.com`)
                middlewares:
                  - name: default-headers
                services:
                  - name: example
                    scheme: http
                    port: 80
        k8up:
          backup:
            enabled: false
          restore:
            enabled: true
        postgresql:
          enabled: true
          recoverySnapshotName: example-restore
          recoverySnapshotHandle: "0001-0024-7b02e4a9-b740-4d5a-b519-9585725a55fb-0000000000000003-e88e6649-2f90-4960-a652-aa91c1af2b38"
          backups:
            enabled: false
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
