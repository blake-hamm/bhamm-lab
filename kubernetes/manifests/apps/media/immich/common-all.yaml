apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich-common
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  destination:
    namespace: immich
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: feature/intel-arc
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: immich
        ingressRoutes:
          - enabled: true
            name: immich
            ingressClass: traefik-external
            routes:
              - match: Host(`immich.bhamm-lab.com`)
                kind: Rule
                services:
                  - name: immich-server
                    port: 2283
                    scheme: http
        pvc:
          - name: immich-library
            storageSize: 500Gi
            storageClassName: smb-csi
          - name: immich-ml-cache
            storageSize: 20Gi
        k8up:
          backup:
            enabled: true
          restore:
            enabled: true
        postgresql:
          enabled: true
          storageSize: 5Gi
          imageName: "ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:8d292bdb796aa58bbbaa47fe971c8516f6f57d6a47e7172e62754feb6ed4e7b0"
          sharedPreloadLibraries:
            - "vchord.so"
          postInitSQL:
            - CREATE EXTENSION IF NOT EXISTS "vchord" CASCADE;
            - CREATE EXTENSION IF NOT EXISTS "earthdistance" CASCADE;
          managed:
            roles:
              - name: immich
                superuser: true
                login: true
          backup:
            enabled: true
          restore:
            enabled: true
        dragonfly:
          enabled: true
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
