apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "25"
spec:
  destination:
    namespace: immich
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: immich
    repoURL: https://immich-app.github.io/immich-charts
    targetRevision: 0.9.3
    helm:
      valuesObject:
        image:
          tag: v1.135.3
        immich:
          metrics:
            enabled: true
          persistence:
            library:
              existingClaim: "immich-library"
        postgresql:
          global:
            postgresql:
              auth:
                existingSecret: "immich-postgresql-app"
        redis:
          enabled: true
        env:
          - name: REDIS_HOSTNAME
            value: "immich-redis-master"
          - name: IMMICH_MACHINE_LEARNING_URL
            value: "immich-machine-learning"
          - name: DB_HOSTNAME
            value: "immich-postgresql-rw"
          - name: DB_DATABASE_NAME
            value: "immich"
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: immich-postgresql-app
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: immich-postgresql-app
                key: password
          - name: TZ
            value: America/Denver
          - name: UPLOAD_LOCATION
            value: /usr/src/app/upload
          - name: IMMICH_MEDIA_LOCATION
            value: /upload
          - name: IMMICH_IGNORE_MOUNT_CHECK_ERRORS
            value: true
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
