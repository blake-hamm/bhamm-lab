kind: Deployment
apiVersion: apps/v1
metadata:
  name: jellyfin
  namespace: servarr
  labels:
    app: jellyfin
  annotations:
    argocd.argoproj.io/sync-wave: "22"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:latest
          ports:
            - containerPort: 8096 # HTTP UI port
            - containerPort: 1900 # DLNA SSDP port
            - containerPort: 7359 # DLNA services port
          volumeMounts:
            - name: jellyfin-config
              mountPath: /config
            - name: media
              mountPath: /media
          env:
            - name: TZ
              value: "America/Denver"
            - name: JELLYFIN_NETWORK_DISCOVERY_ENABLED
              value: "true"
            - name: JELLYFIN_PublishedServerUrl
              value: https://jellyfin.bhamm-lab.com
      volumes:
        - name: jellyfin-config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: media
          persistentVolumeClaim:
            claimName: media
