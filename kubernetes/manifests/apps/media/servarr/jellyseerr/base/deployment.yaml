kind: Deployment
apiVersion: apps/v1
metadata:
  name: jellyseerr
  namespace: servarr
  labels:
    app: jellyseerr
  annotations:
    argocd.argoproj.io/sync-wave: "22"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyseerr
  template:
    metadata:
      labels:
        app: jellyseerr
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: jellyseerr
          image: ghcr.io/fallenbagel/jellyseerr:latest
          ports:
            - containerPort: 5055
          volumeMounts:
            - name: jellyseerr-config
              mountPath: /app/config
          env:
            - name: TZ
              value: "America/Denver"
            - name: DB_TYPE
              value: "postgres"
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: servarr-postgresql-app
                  key: dbname
            - name: LOG_LEVEL
              value: "debug"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: servarr-postgresql-app
                  key: user
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: servarr-postgresql-app
                  key: password
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: servarr-postgresql-app
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: servarr-postgresql-app
                  key: port
          probes:
            livenessProbe:
              httpGet:
                path: /api/v1/status
                port: 5055
              initialDelaySeconds: 20
              periodSeconds: 15
              timeoutSeconds: 3
              failureThreshold: 3
            readinessProbe:
              httpGet:
                path: /api/v1/status
                port: 5055
              initialDelaySeconds: 20
              periodSeconds: 15
              timeoutSeconds: 3
              failureThreshold: 3
            startupProbe:
              httpGet:
                path: /api/v1/status
                port: 5055
              failureThreshold: 30
              periodSeconds: 5
      volumes:
        - name: jellyseerr-config
          persistentVolumeClaim:
            claimName: jellyseerr-config
