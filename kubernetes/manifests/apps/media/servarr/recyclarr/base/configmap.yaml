apiVersion: v1
kind: ConfigMap
metadata:
  name: recyclarr
  namespace: servarr
  annotations:
    argocd.argoproj.io/sync-wave: "21"
data:
  recyclarr.yml: |-
    sonarr:
      base_url: http://sonarr.servarr.svc.cluster.local:8989
      api_key: !env_var UN_SONARR_0_API_KEY
    radarr:
      base_url: http://radarr.servarr.svc.cluster.local:7878
      api_key: !env_var UN_RADARR_0_API_KEY
