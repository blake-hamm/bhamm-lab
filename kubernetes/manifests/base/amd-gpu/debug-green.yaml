apiVersion: v1
kind: Pod
metadata:
  name: amd-vram-debug
  namespace: amd
spec:
  hostPID: true
  hostNetwork: true
  tolerations:
    - key: "amd.com/gpu"
      operator: "Exists"
      effect: "NoSchedule"
  containers:
    - name: debug
      image: rocm/pytorch:latest
      command: ["/bin/sleep", "infinity"]
      securityContext:
        privileged: true
      env:
        - name: HSA_OVERRIDE_GFX_VERSION
          value: "11.5.1"
      resources:
        limits:
          amd.com/gpu: 1
