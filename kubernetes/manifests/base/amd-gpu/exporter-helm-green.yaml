apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: amd-metrics-exporter
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  destination:
    namespace: amd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://rocm.github.io/device-metrics-exporter
    chart: device-metrics-exporter-charts
    targetRevision: v1.4.0
    helm:
      valuesObject:
        nodeSelector:
          feature.node.kubernetes.io/pci-0380_1002.present: "true"
        tolerations:
          - key: "amd.com/gpu"
            operator: "Exists"
            effect: "NoSchedule"
        serviceMonitor:
          enabled: true
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
