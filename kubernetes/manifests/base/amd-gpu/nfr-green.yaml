apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: amd-gpu-label
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  rules:
    - name: "Amd gpu"
      labels:
        feature.node.kubernetes.io/amd-gpu: "true"
      matchFeatures:
        - feature: "extensions.talos.dev"
          matchExpressions:
            amdgpu: {op: Exists}
