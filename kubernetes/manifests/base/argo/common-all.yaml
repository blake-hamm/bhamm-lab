apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-common
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  destination:
    namespace: argo
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: main
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: argo
        externalSecrets:
          enabled: true
          secrets:
            - secretKey: client-id
              remoteRef:
                key: /core/argo-workflows
                property: oidc_client_id
            - secretKey: client-secret
              remoteRef:
                key: /core/argo-workflows
                property: oidc_client_secret
            - secretKey: S3_ACCESS_KEY_ID
              remoteRef:
                key: /core/seaweedfs
                property: admin_access_key_id
            - secretKey: S3_SECRET_ACCESS_KEY
              remoteRef:
                key: /core/seaweedfs
                property: admin_secret_access_key
            - secretKey: robot-username
              remoteRef:
                key: /core/harbor
                property: robot-username
            - secretKey: robot-token
              remoteRef:
                key: /core/harbor
                property: robot-token
            - secretKey: forgejo-token
              remoteRef:
                key: /core/argo-workflows
                property: forgejo-token
        ingressRoutes:
          - enabled: true
            name: argo-workflows
            ingressClass: traefik-external
            websocket: true
            routes:
              - kind: Rule
                match: Host(`argo.bhamm-lab.com`)
                services:
                  - name: argo-workflows-server
                    scheme: http
                    port: 2746
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
