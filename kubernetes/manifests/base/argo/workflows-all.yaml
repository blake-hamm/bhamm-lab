apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  destination:
    namespace: argo
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: argo-workflows
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 0.42.5
    helm:
      valuesObject:
        workflow:
          serviceAccount:
            create: true
        controller:
          parallelism: 3
          metricsConfig:
            enabled: true
          serviceMonitor:
            enabled: true
            additionalLabels:
              release: monitor
          workflowDefaults:
            spec:
              serviceAccountName: argo-workflow
          workflowNamespaces:
            - argo
        server:
          authModes:
            - sso
          sso:
            enabled: true
            issuer: https://auth.bhamm-lab.com
            clientId:
              name: argo-external-secret
              key: client-id
            clientSecret:
              name: argo-external-secret
              key: client-secret
            redirectUrl: "https://argo.bhamm-lab.com/oauth2/callback"
            rbac:
              enabled: false
              secretWhitelist: []
            scopes:
              - 'openid'
              - 'groups'
              - 'email'
              - 'profile'
            sessionExpiry: ""
            issuerAlias: ""
            customGroupClaimName: ""
            userInfoPath: ""
            insecureSkipVerify: false
            filterGroupsRegex:
        artifactRepository:
          s3:
            endpoint: "seaweedfs-s3.seaweedfs.svc.cluster.local:8333"
            insecure: true
            bucket: argo-artifacts
            accessKeySecret:
              name: argo-external-secret
              key: S3_ACCESS_KEY_ID
            secretKeySecret:
              name: argo-external-secret
              key: S3_SECRET_ACCESS_KEY
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 10
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 5m
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argo-workflow-run
  annotations:
    argocd.argoproj.io/sync-wave: "0"
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["patch"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
  - apiGroups: ["argoproj.io"]
    resources: ["workflowtasksets", "workflowartifactgctasks"]
    verbs: ["watch", "list"]
  - apiGroups: ["argoproj.io"]
    resources: ["workflowtasksets/status", "workflowartifactgctasks/status", "workflowtaskresults"]
    verbs: ["patch"]
  - apiGroups: ["argoproj.io"]
    resources: ["workflowtaskresults"]
    verbs: ["create"]
