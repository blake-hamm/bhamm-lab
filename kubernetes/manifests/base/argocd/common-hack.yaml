                #     websocket: true
                #     routes:
                #       - kind: Rule
                #         match: Host(`argocd.bhamm-lab.com`)
                #         priority: 10
                #         services:
                #           - name: argocd-server
                #             scheme: http
                #             port: 80
                #       - kind: Rule
                #         match: Host(`argocd.bhamm-lab.com`) && Header(`Content-Type`, `application/grpc`)
                #         priority: 11
                #         services:
                #           - name: argocd-server
                #             port: 80
                #             scheme: h2c
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
