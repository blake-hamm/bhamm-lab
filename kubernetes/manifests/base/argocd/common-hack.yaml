apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-common
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: main
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: argocd
        externalSecrets:
          enabled: true
          labels:
            app.kubernetes.io/part-of: argocd
          secrets:
            - secretKey: oidc_client_secret
              remoteRef:
                key: /core/argocd
                property: oidc_client_secret
                # ingressRoutes:
                #   - enabled: true
                #     name: argocd
