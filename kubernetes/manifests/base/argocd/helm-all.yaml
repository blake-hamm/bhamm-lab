apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 8.2.7
    helm:
      releaseName: argocd
      valuesObject:
        global:
          domain: argocd.bhamm-lab.com
        controller:
          replicas: 1
        server:
          replicas: 1
        applicationSet:
          replicas: 1
        repoServer:
          replicas: 1
        configs:
          params:
            server.insecure: true
            controller.sync.timeout.seconds: 900
            controller.status.processors: 50
            controller.operation.processors: 30
          rbac:
            policy.default: 'role:admin'
            policy.csv: |
              p, role:admin, applications, *, */*, allow
              p, role:admin, clusters, get, *, allow
              p, role:admin, repositories, *, *, allow
              p, role:admin, logs, get, *, allow
              p, role:admin, exec, create, */*, allow
              g, oidc:lldap_admin, role:admin
          cm:
            oidc.config: |
              name: Authelia
              issuer: https://auth.bhamm-lab.com
              clientID: argocd
              clientSecret: $argocd-external-secret:oidc_client_secret
              cliClientID: 'argocd-cli'
              requestedScopes:
                - 'openid'
                - 'profile'
                - 'email'
                - 'groups'
              requestedIDTokenClaims:
                groups:
                  essential: true
            server.session.cookie.sameSite: "None"
            server.session.cookie.secure: "true"
            resource.exclusions: |
              - apiGroups:
                - velero.io
                kinds:
                - Backup
              - apiGroups:
                - "cilium.io"
                kinds:
                - "CiliumIdentity"
                clusters:
                - "*"
            resource.customizations.health.argoproj.io_Workflow: |
              hs = {}
              if obj.status ~= nil and obj.status.phase ~= nil then
                if obj.status.phase == "Succeeded" then
                  hs.status = "Healthy"
                  hs.message = obj.status.phase
                  return hs
                end
                if obj.status.phase == "Failed" or obj.status.phase == "Error" then
                  hs.status = "Degraded"
                  hs.message = obj.status.phase
                  return hs
                end
              end
              hs.status = "Progressing"
              hs.message = "Waiting for workflow to complete"
              return hs
            resource.customizations.health.argoproj.io_Application: |
              hs = {}
              hs.status = "Progressing"
              hs.message = ""
              if obj.status ~= nil then
                if obj.status.health ~= nil then
                  hs.status = obj.status.health.status
                  if obj.status.health.message ~= nil then
                    hs.message = obj.status.health.message
                  end
                end
              end
              return hs
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
