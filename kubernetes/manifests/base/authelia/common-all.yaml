apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authelia-common
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "14"
spec:
  destination:
    namespace: authelia
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: main
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: authelia
        externalSecrets:
          enabled: true
          secrets:
            - secretKey: lldap_password
              remoteRef:
                key: /core/authelia
                property: lldap_password
            - secretKey: storage_encryption_key
              remoteRef:
                key: /core/authelia
                property: storage_encryption_key
            - secretKey: oidc_jwks_pem
              remoteRef:
                key: /core/authelia
                property: oidc_jwks_pem
            - secretKey: oidc_jwks_crt
              remoteRef:
                key: /core/authelia
                property: oidc_jwks_crt
        postgresql:
          enabled: true
          backup:
            enabled: true
          restore:
            enabled: true
        ingressRoutes:
          - enabled: true
            name: authelia
            ingressClass: traefik-external
            websocket: true
            routes:
              - kind: Rule
                match: Host(`auth.bhamm-lab.com`)
                middlewares:
                  - name: default-headers
                services:
                  - name: authelia
                    port: 80
                    scheme: http
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
