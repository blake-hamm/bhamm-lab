apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authelia
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  destination:
    namespace: authelia
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: authelia
    repoURL: https://charts.authelia.com
    targetRevision: 0.10.46
    helm:
      valuesObject:
        pod:
          kind: 'DaemonSet'
          extraVolumeMounts:
            - mountPath: '/app/custom-secrets'
              name: 'custom-secrets'
              readOnly: true
          extraVolumes:
            - name: 'custom-secrets'
              projected:
                sources:
                  - secret:
                      name: authelia-external-secret
                      items:
                        - key: lldap_password
                          path: lldap_password
                        - key: storage_encryption_key
                          path: storage_encryption_key
                        - key: oidc_jwks_pem
                          path: oidc.jwk.RS256.pem
                        - key: oidc_jwks_crt
                          path: oidc.jwk.RS256.crt
                  - secret:
                      name: authelia-postgresql-app
                      items:
                        - key: password
                          path: pg_password
          env:
            - name: AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD_FILE
              value: /app/custom-secrets/lldap_password
            - name: AUTHELIA_STORAGE_POSTGRES_PASSWORD_FILE
              value: /app/custom-secrets/pg_password
            - name: AUTHELIA_STORAGE_ENCRYPTION_KEY_FILE
              value: /app/custom-secrets/storage_encryption_key
            - name: TZ
              value: America/Denver
        configMap:
          server:
            timeouts:
              read: '15 seconds'
              write: '15 seconds'
              idle: '30 seconds'
            buffers:
              read: 8192
              write: 8192
          disabled: false
          telemetry:
            metrics:
              enabled: true
              serviceMonitor:
                enabled: true
                labels:
                  release: monitor
          default_2fa_method: totp
          theme: 'dark'
          authentication_backend:
            password_reset:
              disable: true
            password_change:
              disable: true
            refresh_interval: '5m'
            ldap:
              enabled: true
              implementation: 'lldap'
              address: 'ldap://lldap.lldap.svc.cluster.local:3890'
              timeout: '5s'
              base_dn: 'DC=bhamm-lab,DC=com'
              additional_users_dn: ou=people
              users_filter: "(&({username_attribute}={input})(objectClass=person))"
              additional_groups_dn: ou=groups
              groups_filter: "(member={dn})"
              attributes:
                display_name: displayName
                username: uid
                group_name: cn
                mail: mail
              user: 'uid=authelia,ou=people,DC=bhamm-lab,DC=com'
              password:
                disabled: true
          storage:
            encryption_key:
              disabled: true
            postgres:
              enabled: true
              deploy: false
              address: 'tcp://authelia-postgresql-rw:5432'
              timeout: '15 seconds'
              database: 'authelia'
              schema: 'public'
              username: 'authelia'
              password:
                disabled: true
              tls:
                skip_verify: true
          notifier:
            filesystem:
              enabled: true
          access_control:
            default_policy: deny
            rules:
              - domain:
                  - '*.bhamm-lab.com'
                  - bhamm-lab.com
                policy: two_factor
          session:
            cookies:
              - subdomain: 'auth'
                domain: 'bhamm-lab.com'
                authelia_url: 'https://auth.bhamm-lab.com'
            redis:
              enabled: true
              deploy: false
              host: 'authelia-dragonfly'
          identity_providers:
            oidc:
              enabled: true
              authorization_policies:
                policy_name:
                  default_policy: 'two_factor'
                  rules:
                    - policy: 'deny'
                      subject: 'group:services'
              jwks:
                - key_id: 'main'
                  algorithm: 'RS256'
                  use: 'sig'
                  key:
                    path: '/app/custom-secrets/oidc.jwk.RS256.pem'
                  certificate_chain:
                    path: '/app/custom-secrets/oidc.jwk.RS256.crt'
              clients:
                - client_id: 'vault'
                  client_name: 'HashiCorp Vault'
                  client_secret: '$pbkdf2-sha512$310000$RgShGcxpgOLtKwXIG/4h.g$N/qdg62jY71IwlloAA7B5.Fr4n3LJdg1mQbZ/pVWPoqVg7ntBRzhices5nMG9a5U437ExstmEQZ9LTMFLrEOWg'
                  public: false
                  authorization_policy: 'two_factor'
                  redirect_uris:
                    - 'https://vault.bhamm-lab.com/oidc/callback'
                    - 'https://vault.bhamm-lab.com/ui/vault/auth/oidc/oidc/callback'
                    - 'http://localhost:8250/oidc/callback'
                  scopes:
                    - 'openid'
                    - 'profile'
