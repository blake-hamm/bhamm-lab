apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: ceph-s3-buckets
  namespace: ceph
  annotations:
    argocd.argoproj.io/sync-wave: "8"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  entrypoint: process-buckets
  parallelism: 3
  templates:
    - name: process-buckets
      steps:
        - - name: process-bucket
            template: s3-bucket-management-wrapper
            arguments:
              parameters:
                - name: bucket-config
                  value: "{{item}}"
            withParam: "{{workflow.parameters.bucket-configurations}}"
    - name: s3-bucket-management-wrapper
      inputs:
        parameters:
          - name: bucket-config
      steps:
        - - name: create-bucket
            templateRef:
              name: s3-bucket-management
              clusterScope: true
            arguments:
              parameters:
                - name: bucket-name
                  value: "{{inputs.parameters.bucket-config.bucketName}}"
                - name: endpoint-url
                  value: "{{workflow.parameters.endpoint-url}}"
                - name: aws-region
                  value: "{{workflow.parameters.aws-region}}"
                - name: destroy-and-create
                  value: "{{inputs.parameters.bucket-config.destroyAndCreate}}"
                - name: aws-auth-secret
                  value: "{{workflow.parameters.aws-auth-secret}}"
                - name: aws-access-key-id
                  value: "{{workflow.parameters.aws-access-key-id}}"
                - name: aws-secret-access-key
                  value: "{{workflow.parameters.aws-secret-access-key}}"
  arguments:
    parameters:
      - name: endpoint-url
        value: "http://rgw.ceph.svc.cluster.local:7480"
      - name: aws-region
        value: "us-east-1"
      - name: aws-auth-secret
        value: "ceph-rgw-user"
      - name: aws-access-key-id
        value: "access_key"
      - name: aws-secret-access-key
        value: "secret_key"
      - name: bucket-configurations
        value: |
          [
            {"bucketName": "test1", "destroyAndCreate": "true"},
            {"bucketName": "test2", "destroyAndCreate": "false"},
            {"bucketName": "test3", "destroyAndCreate": "true"}
          ]
