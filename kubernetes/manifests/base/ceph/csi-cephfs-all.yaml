apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ceph-csi-cephfs
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  destination:
    namespace: ceph
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: ceph-csi-cephfs
    repoURL: https://ceph.github.io/csi-charts
    targetRevision: 3.14.2
    helm:
      valuesObject:
        nodeplugin:
          updateStrategy: OnDelete
          tolerations:
            - key: "intel.com/gpu"
              operator: "Exists"
              effect: "NoSchedule"
        provisioner:
          replicaCount: 3
        csiConfig:
          - clusterID: "25afe9dc-2a59-4135-b1fc-6728b065c2a9"
            monitors:
              - "10.0.20.11:6789"
              - "10.0.20.11:3300"
              - "10.0.20.12:6789"
              - "10.0.20.12:3300"
              - "10.0.20.13:6789"
              - "10.0.20.13:3300"
            cephFS:
              subvolumeGroup: "csi"
        storageClass:
          create: true
          name: csi-cephfs-sc
          clusterID: "25afe9dc-2a59-4135-b1fc-6728b065c2a9"
          fsName: cephfs
          pool: cephfs_data
          mounter: fuse
          fuseMountOptions: debug
          provisionerSecret: csi-cephfs-secret
          controllerExpandSecret: csi-cephfs-secret
          nodeStageSecret: csi-cephfs-secret
        configMapName: ceph-fs-csi-config
        cephConfConfigMapName: ceph-fs-config
        kmsConfigMapName: ceph-fs-csi-encryption-kms-config
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
