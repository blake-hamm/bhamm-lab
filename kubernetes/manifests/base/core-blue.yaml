apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blue-core
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "25"
spec:
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: main
    path: kubernetes/manifests/core
    directory:
      recurse: true
      include: "{**all.yaml,**blue.yaml}"
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
