apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dragonflydb
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    namespace: dragonflydb
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/dragonflydb/dragonfly-operator.git
    path: charts/dragonfly-operator
    targetRevision: v1.2.1
    helm:
      valuesObject:
        rbacProxy:
          enabled: false
        serviceMonitor:
          enabled: true
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
