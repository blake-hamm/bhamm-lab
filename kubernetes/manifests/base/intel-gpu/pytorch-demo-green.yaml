apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: intel-gpu-demo
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  destination:
    namespace: intel-gpu-plugin
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/intel/intel-device-plugins-for-kubernetes.git
    path: deployments/gpu_pytorch_demo
    targetRevision: v0.34.0
    kustomize:
      patches:
        - target:
            version: v1
            kind: Pod
            name: training-pod
          patch: |-
            - op: add
              path: /spec/tolerations
              value:
                - key: "intel.com/gpu"
                  operator: "Exists"
                  effect: "NoSchedule"
            - op: add
              path: /spec/containers/0/resources/limits/memory
              value: "6Gi"
            - op: add
              path: /spec/containers/0/resources/requests/memory
              value: "2Gi"
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - group: ""
      kind: Pod
      name: training-pod
      namespace: intel-gpu-plugin
      jsonPointers:
        - /spec/tolerations
