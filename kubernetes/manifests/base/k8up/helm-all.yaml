apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8up
  namespace: argocd
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: k8up
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: k8up
    repoURL: https://k8up-io.github.io/k8up
    targetRevision: 4.8.1
    helm:
      valuesObject:
        k8up:
          timezone: "America/Denver"
          skipWithoutAnnotation: true
          envVars:
            - name: RESTIC_COMPRESSION
              value: max
        metrics:
          service:
            port: 8080
            type: ClusterIP
            ipFamilyPolicy: ""
            ipFamilies: []
            nodePort: 0
            annotations: {}
          serviceMonitor:
            enabled: true
            scrapeInterval: 60s
            namespace: ""
            additionalLabels:
              release: monitor
          prometheusRule:
            enabled: false
            namespace: ""
            additionalLabels: {}
            createDefaultRules: true
            jobFailedRulesFor: ["archive", "backup", "check", "prune", "restore"]
            additionalRules: []
          grafanaDashboard:
            enabled: false
            namespace: ""
            additionalLabels: {}
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
