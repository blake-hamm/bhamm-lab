apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8up
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: k8up
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: k8up
    repoURL: https://k8up-io.github.io/k8up
    targetRevision: 4.8.4
    helm:
      valuesObject:
        replicaCount: 3
        k8up:
          timezone: "America/Denver"
          skipWithoutAnnotation: true
          envVars:
            - name: RESTIC_COMPRESSION
              value: max
            - name: BACKUP_GLOBAL_CONCURRENT_ARCHIVE_JOBS_LIMIT
              value: "3"
            - name: BACKUP_GLOBAL_CONCURRENT_BACKUP_JOBS_LIMIT
              value: "3"
            - name: BACKUP_GLOBAL_CONCURRENT_CHECK_JOBS_LIMIT
              value: "3"
            - name: BACKUP_GLOBAL_CONCURRENT_PRUNE_JOBS_LIMIT
              value: "3"
            - name: BACKUP_GLOBAL_CONCURRENT_RESTORE_JOBS_LIMIT
              value: "3"
            - name: BACKUP_GLOBAL_FAILED_JOBS_HISTORY_LIMIT
              value: "30"
            - name: BACKUP_GLOBAL_SUCCESSFUL_JOBS_HISTORY_LIMIT
              value: "30"
            - name: BACKUP_PROMURL
              value: "http://prometheus-pushgateway.monitor.svc.cluster.local:9091"
        metrics:
          service:
            port: 8080
            type: ClusterIP
          serviceMonitor:
            enabled: true
            scrapeInterval: 60s
            additionalLabels:
              release: monitor
          prometheusRule:
            enabled: false
            additionalLabels:
              release: monitor
            createDefaultRules: true
            jobFailedRulesFor: ["archive", "backup", "check", "prune", "restore"]
          grafanaDashboard:
            enabled: true
            namespace: monitor
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
