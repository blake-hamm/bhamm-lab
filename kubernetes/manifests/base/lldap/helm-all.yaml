apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lldap
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "13"
spec:
  destination:
    namespace: lldap
    server: https://kubernetes.default.svc
  project: default
  source:
    path: lldap-chart
    repoURL: https://github.com/Evantage-WS/lldap-kubernetes.git
    targetRevision: main
    helm:
      valuesObject:
        replicaCount: 3
        persistence:
          enabled: false
        secret:
          create: false
          useExisting: true
          name: lldap-external-secret
        env:
          TZ: "MST"
        extraEnv:
          - name: LLDAP_DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: lldap-postgresql-app
                key: uri
        image:
          repository: "lldap/lldap"
          tag: "v0.6.1"
        hpa:
          enabled: false
        ingress:
          enabled: false
  ignoreDifferences:
    - group: ""
      kind: PersistentVolumeClaim
      jsonPointers:
        - /spec/storageClassName
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
    automated:
      prune: true
      selfHeal: true
