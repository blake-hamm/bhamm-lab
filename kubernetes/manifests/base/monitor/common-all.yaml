apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitor-common
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "21"
spec:
  destination:
    namespace: monitor
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: main
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: monitor
        externalSecrets:
          enabled: true
          secrets:
            - secretKey: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
              remoteRef:
                key: /core/monitor
                property: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
            - secretKey: S3_ACCESS_KEY_ID
              remoteRef:
                key: /core/seaweedfs
                property: admin_access_key_id
            - secretKey: S3_SECRET_ACCESS_KEY
              remoteRef:
                key: /core/seaweedfs
                property: admin_secret_access_key
        ingressRoutes:
          - name: grafana
            ingressClass: traefik-external
            websocket: true
            routes:
              - match: Host(`grafana.bhamm-lab.com`)
                kind: Rule
                middlewares:
                  - name: default-headers
                services:
                  - name: kube-prometheus-stack-grafana
                    scheme: http
                    port: 80
          - name: prometheus
            ingressClass: traefik-external
            websocket: true
            routes:
              - match: Host(`prometheus.bhamm-lab.com`)
                kind: Rule
                middlewares:
                  - name: default-headers
                  - name: forwardauth-authelia
                services:
                  - name: monitor-prometheus
                    scheme: http
                    port: 9090
          - name: alertmanager
            ingressClass: traefik-external
            websocket: true
            routes:
              - match: Host(`alertmanager.bhamm-lab.com`)
                kind: Rule
                middlewares:
                  - name: default-headers
                  - name: forwardauth-authelia
                services:
                  - name: monitor-alertmanager
                    scheme: http
                    port: 9093
          - name: loki
            ingressClass: traefik-external
            websocket: true
            routes:
              - match: Host(`loki.bhamm-lab.com`) && PathPrefix(`/loki/api/v1/push`)
                kind: Rule
                middlewares:
                  - name: default-headers
                services:
                  - name: loki-distributed-gateway
                    scheme: http
                    port: 80
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
