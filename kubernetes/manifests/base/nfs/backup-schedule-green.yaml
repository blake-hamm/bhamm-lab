apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: rclone-s3-offsite
  namespace: nfs
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "14"
spec:
  backend:
    repoPasswordSecretRef:
      name: nfs-external-secret
      key: repo-password
    s3:
      endpoint: https://storage.googleapis.com
      bucket: bhamm-lab-k8up
      accessKeyIDSecretRef:
        name: nfs-external-secret
        key: AWS_ACCESS_KEY_ID
      secretAccessKeySecretRef:
        name: nfs-external-secret
        key: AWS_SECRET_ACCESS_KEY
  backup:
    schedule: "0 0 1,15 * *" # First of each month
    failedJobsHistoryLimit: 2
    successfulJobsHistoryLimit: 2
    # optional
    #promURL: https://prometheus-io-instance:8443
  check:
    schedule: '0 0 2,16 * *' # Second of each month
    # optional
    #promURL: https://prometheus-io-instance:8443
  prune:
    schedule: '0 0 2,16 * *' # Second of each month
    retention:
      keepLast: 2
      keepMonthly: 1
      keepYearly: 1
