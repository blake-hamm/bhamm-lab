apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs-csi
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  destination:
    namespace: nfs
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/kubernetes-csi/csi-driver-nfs.git
    targetRevision: v4.9.0
    path: charts/v4.9.0/csi-driver-nfs
    helm:
      valuesObject:
        controller:
          tolerations: {}
        storageClass:
          create: false
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
