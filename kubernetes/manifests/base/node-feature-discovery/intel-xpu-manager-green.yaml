apiVersion: v1
kind: Namespace
metadata:
  name: intel-xpumanager
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: intel-xpumanager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: intel-xpumanager
  source:
    repoURL: https://github.com/intel/xpumanager.git
    targetRevision: v1.3.2
    path: deployment/kubernetes/daemonset/base
    kustomize:
      patches:
        - target:
            group: apps
            version: v1
            kind: DaemonSet
            name: intel-xpumanager
          patch: |-
            # Required for - https://github.com/intel/xpumanager/issues/100
            - op: replace
              path: /spec/template/spec/containers/0/image
              value: ghcr.io/soliddowant/xpumanager:1.2.41
            - op: replace
              path: /spec/template/spec/containers/1/image
              value: ghcr.io/soliddowant/xpumanager:1.2.41
            - op: remove
              path: /spec/template/spec/imagePullSecrets
            - op: add
              path: /spec/template/spec/tolerations
              value:
                - key: "intel.com/gpu"
                  operator: "Exists"
                  effect: "NoSchedule"
            - op: add
              path: /spec/template/spec/nodeSelector
              value:
                intel.feature.node.kubernetes.io/gpu: "true"
            - op: add
              path: /spec/template/spec/containers/-
              value:
                name: metrics-proxy
                image: nginx:alpine
                ports:
                - containerPort: 8080
                  name: http-metrics
                command: ["/bin/sh"]
                args:
                - "-c"
                - |
                  cat > /tmp/default.conf << 'EOF'
                  server {
                      listen 8080;
                      location /metrics {
                          proxy_pass http://localhost:29999/metrics;
                          proxy_hide_header Content-Type;
                          add_header Content-Type "text/plain; version=0.0.4; charset=utf-8";
                      }
                  }
                  EOF
                  cp /tmp/default.conf /etc/nginx/conf.d/default.conf
                  nginx -g 'daemon off;'
                resources:
                  requests:
                    cpu: 10m
                    memory: 16Mi
                  limits:
                    cpu: 50m
                    memory: 32Mi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: intel-xpumanager
  name: intel-xpumanager
  namespace: intel-xpumanager
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: intel-xpumanager
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: intel-xpumanager
  namespace: intel-xpumanager
  labels:
    app: intel-xpumanager
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  selector:
    matchLabels:
      app: intel-xpumanager
  namespaceSelector:
    matchNames:
      - intel-xpumanager
  endpoints:
    - port: metrics
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
      scheme: http
      honorLabels: true
