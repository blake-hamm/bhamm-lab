apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seaweedfs-common
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "8"
spec:
  destination:
    namespace: seaweedfs
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: main
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: seaweedfs
        externalSecrets:
          enabled: true
          secrets:
            - secretKey: repo-password
              remoteRef:
                key: /core/k8up
                property: repo-password
            - secretKey: R2_ACCESS_KEY_ID
              remoteRef:
                key: /external/cloudflare
                property: r2-access-key-id
            - secretKey: R2_SECRET_ACCESS_KEY
              remoteRef:
                key: /external/cloudflare
                property: r2-secret-access-key
            - secretKey: R2_ENDPOINT
              remoteRef:
                key: /external/cloudflare
                property: r2-endpoint
            - secretKey: AWS_ACCESS_KEY_ID
              remoteRef:
                key: /core/k8up
                property: S3_ACCESS_KEY_ID
            - secretKey: AWS_SECRET_ACCESS_KEY
              remoteRef:
                key: /core/k8up
                property: S3_SECRET_ACCESS_KEY
            - secretKey: AWS_SECRET_ACCESS_KEY
              remoteRef:
                key: /core/k8up
                property: S3_ENDPOINT
        ingressRoutes:
          - name: master
            ingressClass: traefik-external
            websocket: true
            routes:
              - match: Host(`master-swfs.bhamm-lab.com`)
                kind: Rule
                middlewares:
                  - name: default-headers
                  - name: forwardauth-authelia
                services:
                  - name: seaweedfs-master
                    scheme: http
                    port: 9333
          - name: filer
            ingressClass: traefik-external
            websocket: true
            routes:
              - match: Host(`filer-swfs.bhamm-lab.com`)
                kind: Rule
                middlewares:
                  - name: default-headers
                  - name: forwardauth-authelia
                services:
                  - name: seaweedfs-filer
                    scheme: http
                    port: 8888
          - name: volume
            ingressClass: traefik-external
            websocket: true
            routes:
              - match: Host(`volume-swfs.bhamm-lab.com`)
                kind: Rule
                middlewares:
                  - name: default-headers
                  - name: forwardauth-authelia
                services:
                  - name: seaweedfs-volume
                    scheme: http
                    port: 8080
          - name: s3
            ingressClass: traefik-external
            websocket: true
            routes:
              - match: Host(`s3.bhamm-lab.com`)
                kind: Rule
                middlewares:
                  - name: default-headers
                services:
                  - name: seaweedfs-s3
                    scheme: http
                    port: 8333
              - kind: Rule
                match: Host(`s3.bhamm-lab.com`) && Header(`Content-Type`, `application/grpc`)
                services:
                  - name: seaweedfs-s3
                    port: 8333
                    scheme: h2c
        k8up:
          backup:
            enabled: false
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
