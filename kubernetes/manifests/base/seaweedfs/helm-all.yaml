apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seaweedfs
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  destination:
    namespace: seaweedfs
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://seaweedfs.github.io/seaweedfs/helm
    chart: seaweedfs
    targetRevision: 4.0.393
    helm:
      valuesObject:
        global:
          monitoring:
            enabled: true
            additionalLabels:
              release: monitor
          extraEnvironmentVars:
            WEED_CLUSTER_DEFAULT: "sw"
            WEED_CLUSTER_SW_MASTER: "seaweedfs-master.seaweedfs:9333"
            WEED_CLUSTER_SW_FILER: "seaweedfs-filer-client.seaweedfs:8888"
          enableReplication: true
          replicationPlacement: "002"
          enableSecurity: false
        master:
          enabled: true
          replicas: 3
          resumeState: true
          raftHashicorp: true
          raftBootstrap: true
          volumePreallocate: true
          volumeSizeLimitMB: 10000
          data:
            type: "persistentVolumeClaim"
            size: 10Gi
            annotations:
              "k8up.io/backup": "true"
          livenessProbe:
            periodSeconds: 15
          readinessProbe:
            periodSeconds: 15
          logs:
            type: "persistentVolumeClaim"
            size: 10Gi
            annotations:
              "k8up.io/backup": "true"
        volume:
          enabled: true
          replicas: 3
          index: leveldbMedium
          readMode: proxy
          dataDirs:
            - name: data
              type: "persistentVolumeClaim"
              size: 300Gi
              storageClass: smb-csi
              maxVolumes: 0
              annotations:
                "k8up.io/backup": "true"
          idx:
            type: "persistentVolumeClaim"
            size: 10Gi
            annotations:
              "k8up.io/backup": "true"
          logs:
            type: "persistentVolumeClaim"
            size: 10Gi
            annotations:
              "k8up.io/backup": "true"
          livenessProbe:
            periodSeconds: 15
          readinessProbe:
            periodSeconds: 15
        filer:
          enabled: true
          replicas: 3
          enablePVC: true
          storage: 10Gi
          data:
            type: "persistentVolumeClaim"
            size: 10Gi
            annotations:
              "k8up.io/backup": "true"
          logs:
            type: "persistentVolumeClaim"
            size: 10Gi
            annotations:
              "k8up.io/backup": "true"
          extraEnvironmentVars:
            WEED_LEVELDB2_ENABLED: "true"
            WEED_FILER_OPTIONS_RECURSIVE_DELETE: "false"
            WEED_FILER_BUCKETS_FOLDER: "/buckets"
          s3:
            enabled: true
            enableAuth: true
            port: 8333
            httpsPort: 0
            allowEmptyFolder: true
            createBuckets:
              - name: argo-artifacts
                anonymousRead: false
              - name: loki-data
                anonymousRead: false
              - name: tofu-state
                anonymousRead: false
              - name: cnpg-backups
                anonymousRead: false
              - name: harbor-data
                anonymousRead: false
              - name: k8up-backups
                anonymousRead: false
          livenessProbe:
            periodSeconds: 15
          readinessProbe:
            periodSeconds: 15
        s3:
          enabled: false
        cosi:
          enabled: false
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
