apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seaweedfs
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: seaweedfs
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://seaweedfs.github.io/seaweedfs/helm
    chart: seaweedfs
    targetRevision: 4.0.393
    helm:
      valuesObject:
        global:
          monitoring:
            enabled: true
        master:
          enabled: true
          data:
            type: "persistentVolumeClaim"
            size: "10G"
            storageClass: "csi-rbd-sc"
            annotations:
              "k8up.io/backup": "true"
          livenessProbe:
            periodSeconds: 15
          readinessProbe:
            periodSeconds: 15
          logs:
            type: "emptyDir"
        volume:
          enabled: true
          index: leveldb
          readMode: proxy
          extraArgs: ["-disk", "slow,fast"]
          dataDirs:
            - name: slow
              type: "persistentVolumeClaim"
              size: "50G"
              storageClass: "nfs-csi"
              annotations:
                "k8up.io/backup": "true"
              maxVolumes: 0
            - name: fast
              type: "persistentVolumeClaim"
              size: "50G"
              storageClass: "csi-rbd-sc"
              annotations:
                "k8up.io/backup": "true"
              maxVolumes: 0
          idx: {}
          logs:
            type: "emptyDir"
          livenessProbe:
            periodSeconds: 15
          readinessProbe:
            periodSeconds: 15
        filer:
          enabled: true
          encryptVolumeData: true
          enablePVC: true
          storage: 10Gi
          defaultReplicaPlacement: "000"
          data:
            type: "persistentVolumeClaim"
            size: "10G"
            storageClass: "csi-rbd-sc"
            annotations:
              "k8up.io/backup": "true"
          logs:
            type: "emptyDir"
          extraVolumeMounts: |
            - name: config-volume
              mountPath: /etc/seaweedfs/filer.conf
              subPath: filer.conf
          extraVolumes: |
            - name: config-volume
              configMap:
                name: seaweedfs-filer-config
          s3:
            enabled: true
            enableAuth: true
            port: 8333
            httpsPort: 0
            allowEmptyFolder: false
            createBuckets:
              - name: fast_loki_data
                anonymousRead: false
              - name: fast_tofu_state
                anonymousRead: false
              - name: fast_cnpg_backups
                anonymousRead: false
              - name: fast_forgejo
                anonymousRead: false
              - name: fast_argo_artifact
                anonymousRead: false
              - name: slow_harbor_data
                anonymousRead: false
              - name: slow_k8up_backups
                anonymousRead: false
          livenessProbe:
            periodSeconds: 15
          readinessProbe:
            periodSeconds: 15
        s3:
          enabled: false
        cosi:
          enabled: false
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
