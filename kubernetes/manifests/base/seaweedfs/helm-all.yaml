apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seaweedfs
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: seaweedfs
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://seaweedfs.github.io/seaweedfs/helm
    chart: seaweedfs
    targetRevision: 4.0.393
    helm:
      valuesObject:
        global:
          monitoring:
            enabled: true
        master:
          enabled: true
          volumeSizeLimitMB: 10000
          data:
            type: "persistentVolumeClaim"
            size: "10Gi"
            storageClass: "csi-rbd-sc"
            annotations:
              "k8up.io/backup": "true"
          livenessProbe:
            periodSeconds: 15
          readinessProbe:
            periodSeconds: 15
          logs:
            type: "emptyDir"
        volume:
          enabled: true
          index: leveldb
          readMode: proxy
          extraArgs: ["-disk", "slow,fast"]
          dataDirs:
            - name: slow
              type: "persistentVolumeClaim"
              size: "200Gi"
              storageClass: "nfs-csi"
              annotations:
                "k8up.io/backup": "true"
              maxVolumes: 0
            - name: fast
              type: "persistentVolumeClaim"
              size: "200Gi"
              storageClass: "csi-rbd-sc"
              annotations:
                "k8up.io/backup": "true"
              maxVolumes: 0
          config: |-
            [master.maintenance]
             scripts = """
               fs.configure -locationPrefix=/buckets/fast -disk=fast -apply
               fs.configure -locationPrefix=/buckets/slow -disk=slow -apply
             """
             sleep_minutes = 15
          logs:
            type: "emptyDir"
          livenessProbe:
            periodSeconds: 15
          readinessProbe:
            periodSeconds: 15
        filer:
          enabled: true
          encryptVolumeData: true
          enablePVC: true
          storage: 10Gi
          defaultReplicaPlacement: "000"
          data:
            type: "persistentVolumeClaim"
            size: "10Gi"
            storageClass: "csi-rbd-sc"
            annotations:
              "k8up.io/backup": "true"
          logs:
            type: "emptyDir"
          s3:
            enabled: true
            enableAuth: true
            port: 8333
            httpsPort: 0
            allowEmptyFolder: false
            createBuckets:
              - name: fast-loki-data
                anonymousRead: false
              - name: fast-tofu-state
                anonymousRead: false
              - name: fast-cnpg-backups
                anonymousRead: false
              - name: fast-forgejo
                anonymousRead: false
              - name: fast-argo-artifact
                anonymousRead: false
              - name: slow-harbor-data
                anonymousRead: false
              - name: slow-k8up-backups
                anonymousRead: false
          livenessProbe:
            periodSeconds: 15
          readinessProbe:
            periodSeconds: 15
        s3:
          enabled: false
        cosi:
          enabled: false
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
