apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seaweedfs
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: seaweedfs
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://seaweedfs.github.io/seaweedfs/helm
    chart: seaweedfs
    targetRevision: 4.0.392
    helm:
      valuesObject:
        global:
          monitoring:
            enabled: true
        master:
          enabled: true
          data:
            type: "persistentVolumeClaim"
            size: "10G"
            storageClass: "csi-rbd-sc"
            annotations:
              "k8up.io/backup": "true"
          livenessProbe:
            periodSeconds: 15
          readinessProbe:
            periodSeconds: 15
        volume:
          enabled: true
          index: leveldb
          readMode: proxy
          dataDirs:
            - name: slow
              type: "persistentVolumeClaim"
              size: "50G"
              storageClass: "nfs-csi"
              annotations:
                "k8up.io/backup": "true"
              maxVolumes: 0
          idx: {}
          livenessProbe:
            periodSeconds: 15
          readinessProbe:
            periodSeconds: 15
        filer:
          enabled: true
          encryptVolumeData: true
          enablePVC: true
          storage: 10Gi
          defaultReplicaPlacement: "000"
          data:
            type: "persistentVolumeClaim"
            size: "10G"
            storageClass: "csi-rbd-sc"
            annotations:
              "k8up.io/backup": "true"
          s3:
            enabled: true
            enableAuth: true
            port: 8333
            httpsPort: 0
            allowEmptyFolder: false
            createBuckets:
              - name: loki-data
                anonymousRead: false
              - name: argo-artifact
                anonymousRead: false
              - name: harbor-data
                anonymousRead: false
              - name: forgejo
                anonymousRead: false
              - name: tofu-state
                anonymousRead: false
              - name: cnpg-backups
                anonymousRead: false
              - name: k8up-backups
                anonymousRead: false
          livenessProbe:
            periodSeconds: 15
          readinessProbe:
            periodSeconds: 15
        s3:
          enabled: false
        cosi:
          enabled: false
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
