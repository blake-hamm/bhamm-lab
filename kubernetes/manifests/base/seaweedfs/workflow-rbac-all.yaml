apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: patch-apps
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
rules:
  - apiGroups: ["argoproj.io"]
    resources: ["applications"]
    verbs: ["get", "list", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-workflow-patch-apps
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
subjects:
  - kind: ServiceAccount
    name: argo-workflow
    namespace: seaweedfs
roleRef:
  kind: Role
  name: patch-apps
  apiGroup: rbac.authorization.k8s.io
---
