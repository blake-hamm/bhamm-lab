apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-common
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  destination:
    namespace: test
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: main
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: test
        # externalSecrets:
        #   enabled: true
        #   secrets:
        #     - secretKey: k8up-repo-password
        #       remoteRef:
        #         key: /core/k8up
        #         property: repo-password
        ingressRoutes:
          - enabled: true
            name: test
            ingressClass: traefik-external
            # websocket: true
            routes:
              - kind: Rule
                match: Host(`test.bhamm-lab.com`)
                middlewares:
                  - name: default-headers
                services:
                  - name: test
                    scheme: http
                    port: 80
        pvc:
          - name: test
            accessMode: "ReadWriteOnce"
            storageSize: 1Gi
            storageClassName: "csi-rbd-sc"
        k8up:
          backup:
            enabled: true
          restore:
            enabled: true
        postgresql:
          enabled: true
          backup:
            enabled: true
            retention: "3d"
            pathVersion: "v1.3"
          restore:
            enabled: true
            pathVersion: "v1.1"
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
