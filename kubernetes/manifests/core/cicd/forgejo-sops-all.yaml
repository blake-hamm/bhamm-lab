apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: forgejo-sops-changes
  namespace: argo-events
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "3"
spec:
  dependencies:
    - name: forgejo-push-event
      eventSourceName: forgejo
      eventName: push
      filters:
        script: |-
          -- Check all commits for secrets.enc.json changes
          for _, commit in ipairs(event.body.commits) do
              -- Check modified files
              for _, file in ipairs(commit.modified) do
                  if file == "secrets.enc.json" then
                      return true
                  end
              end
          end
          return false
  triggers:
    - template:
        name: sops-change-trigger
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: forgejo-sops-changes-
              spec:
                serviceAccountName: sops-vault-sync-sa
                entrypoint: main
                onExit: exit-handler
                arguments:
                  parameters:
                    - name: commits
                    - name: repoUrl
                    - name: branch
                    - name: git-sha
                templates:
                  - name: main
                    inputs:
                      parameters:
                        - name: commits
                        - name: repoUrl
                        - name: branch
                        - name: git-sha
                    dag:
                      tasks:
                        - name: forgejo-status
                          templateRef:
                            name: forgejo-status
                            template: forgejo-status
                          arguments:
                            parameters:
                              - name: git-sha
                                value: "{{inputs.parameters.git-sha}}"
                              - name: state
                                value: "pending"
                        - name: clone-repo
                          templateRef:
                            name: clone-repo
                            template: clone-repo
                          arguments:
                            parameters:
                              - name: url
                                value: "{{inputs.parameters.repoUrl}}"
                              - name: branch
                                value: "{{inputs.parameters.branch}}"
                        - name: sops-vault-sync
                          templateRef:
                            name: sops-vault-sync
                            template: sops-vault-sync
                          arguments:
                            artifacts:
                              - name: repository
                                from: "{{tasks.clone-repo.outputs.artifacts.repo}}"
                          depends: clone-repo
                  - name: exit-handler
                    steps:
                      - - name: final-status
                          templateRef:
                            name: forgejo-status
                            template: forgejo-status
                          arguments:
                            parameters:
                              - name: git-sha
                                value: "{{workflow.parameters.git-sha}}"
                              - name: state
                                value: "{{=workflow.status == 'Succeeded' ? 'success' : 'failure'}}"
                volumes:
                  - name: gcp-credentials
                    projected:
                      sources:
                        - secret:
                            name: gcp-sops-sa
                            items:
                              - key: service-account.json
                                path: service-account.json
          parameters:
            - src:
                dependencyName: forgejo-push-event
                dataKey: body.commits
              dest: spec.arguments.parameters.0.value
              transformation:
                template: "{{ .Input | toJson }}"
            - src:
                dependencyName: forgejo-push-event
                dataKey: body.repository.clone_url
              dest: spec.arguments.parameters.1.value
            - src:
                dependencyName: forgejo-push-event
                dataKey: body.ref
                transformation:
                  template: '{{ .Input | replace "refs/heads/" "" }}'
              dest: spec.arguments.parameters.2.value
            - src:
                dependencyName: forgejo-push-event
                dataKey: body.head_commit.id
              dest: spec.arguments.parameters.3.value
