        url: https://10.0.10.21/
        statusCheck: false
      - title: Indy ipmi
        description: Visit antsle ipmi interface
        icon: hl-supermicro
        url: https://10.0.10.22/
        statusCheck: false
      - title: Stale ipmi
        description: Visit super ipmi interface
        icon: hl-supermicro
        url: https://10.0.10.23/
        statusCheck: false
      - title: PiKVM
        description: Visit PiKVM connected to talos nose/tail (framework mainboards)
        icon: hl-pikvm
        hurl: https://10.0.10.24/
