apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: git-common
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "19"
spec:
  destination:
    namespace: git
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: main
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: git
        externalSecrets:
          enabled: true
          secrets:
            - secretKey: key
              remoteRef:
                key: /default/gitea
                property: oidc_client_key
            - secretKey: secret
              remoteRef:
                key: /default/gitea
                property: oidc_client_secret
        pvc:
          - name: gitea-shared-storage
            storageSize: 10Gi
        k8up:
          backup:
            enabled: true
          restore:
            enabled: true
        postgresql:
          enabled: true
          backup:
            enabled: true
            pathVersion: "v1.3"
          restore:
            enabled: true
            pathVersion: "v1.2"
        ingressRoutes:
          - enabled: true
            name: forgejo
            ingressClass: traefik-external
            websocket: true
            routes:
              - kind: Rule
                match: Host(`git.bhamm-lab.com`)
                middlewares:
                  - name: default-headers
                services:
                  - name: git-forgejo-http
                    port: 3000
                    scheme: http
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
