apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: git
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  destination:
    namespace: git
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://code.forgejo.org/forgejo-helm/forgejo-helm.git
    targetRevision: v13.0.1
    path: .
    helm:
      valuesObject:
        replicaCount: 1
        strategy:
          type: 'Recreate'
        service:
          ssh:
            type: LoadBalancer
            port: 4185
            annotations:
              lbipam.cilium.io/sharing-key: shared
              lbipam.cilium.io/sharing-cross-namespace: "*"
        persistence:
          enabled: true
          annotations:
            k8up.io/backup: "true"
        gitea:
          oauth:
            - name: 'authelia'
              provider: 'openidConnect'
              existingSecret: 'git-external-secret'
              autoDiscoverUrl: https://auth.bhamm-lab.com/.well-known/openid-configuration
              scopes: 'openid email profile groups'
              groupClaimName: 'groups'
              adminGroup: "admin"
          config:
            server:
              ROOT_URL: https://git.bhamm-lab.com/
              SSH_DOMAIN: bhamm-lab.com
            openid:
              ENABLE_OPENID_SIGNIN: false
              ENABLE_OPENID_SIGNUP: true
              WHITELISTED_URIS: auth.bhamm-lab.com
            service:
              DISABLE_REGISTRATION: false
              ALLOW_ONLY_EXTERNAL_REGISTRATION: true
              SHOW_REGISTRATION_BUTTON: false
            database:
              DB_TYPE: postgres
              HOST: git-postgresql-rw
              NAME: git
              USER: git
              SCHEMA: public
            webhook:
              ALLOWED_HOST_LIST: forgejo-eventsource-svc.argo.svc.cluster.local
              SKIP_TLS_VERIFY: true
          additionalConfigFromEnvs:
            - name: GITEA__DATABASE__PASSWD
              valueFrom:
                secretKeyRef:
                  name: git-postgresql-app
                  key: password
        postgresql:
          enabled: false
        postgresql-ha:
          enabled: false
        actions:
          enabled: false
        valkey-cluster:
          enabled: false
        valkey:
          enabled: true
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
