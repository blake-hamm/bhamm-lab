apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: git
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  destination:
    namespace: git
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: forgejo
    repoURL: oci://code.forgejo.org/forgejo-helm/
    targetRevision: v11.0.5
    helm:
      valuesObject:
        replicaCount: 1
        service:
          ssh:
            type: LoadBalancer
            port: 4185
            annotations:
              lbipam.cilium.io/ips: 10.0.30.131
              lbipam.cilium.io/sharing-key: shared
              lbipam.cilium.io/sharing-cross-namespace: "*"
        persistence:
          storageClass: "csi-cephfs-sc"
          accessModes:
            - ReadWriteMany
          annotations:
            k8up.io/backup: "true"
        gitea:
          oauth:
            - name: 'authelia'
              provider: 'openidConnect'
              existingSecret: 'gitea-external-secret'
              autoDiscoverUrl: https://auth.dev.bhamm-lab.com/.well-known/openid-configuration
              adminGroup: "lldap_admin"
          config:
            server:
              ROOT_URL: https://git.dev.bhamm-lab.com/
              SSH_DOMAIN: bhamm-lab.com
            openid:
              ENABLE_OPENID_SIGNIN: false
              ENABLE_OPENID_SIGNUP: true
              WHITELISTED_URIS: auth.dev.bhamm-lab.com
            service:
              DISABLE_REGISTRATION: false
              ALLOW_ONLY_EXTERNAL_REGISTRATION: true
              SHOW_REGISTRATION_BUTTON: false
            database:
              DB_TYPE: postgres
              HOST: gitea-postgresql-rw
              NAME: gitea
              USER: gitea
              SCHEMA: public
          additionalConfigFromEnvs:
            - name: GITEA__DATABASE__PASSWD
              valueFrom:
                secretKeyRef:
                  name: gitea-postgresql-app
                  key: password
        postgresql:
          enabled: false
        postgresql-ha:
          enabled: false
        actions:
          enabled: false
        redis-cluster:
          enabled: false
        redis:
          enabled: true
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
