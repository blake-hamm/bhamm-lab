apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor-common
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "19"
spec:
  destination:
    namespace: harbor
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: main
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: harbor
        postgresql:
          enabled: true
          backup:
            enabled: true
          restore:
            enabled: true
        pvc:
          - name: harbor-registry
            storageSize: 50Gi
          - name: data-harbor-trivy-0
            storageSize: 5Gi
        k8up:
          backup:
            enabled: true
          restore:
            enabled: true
        externalSecrets:
          enabled: true
          secrets:
            - secretKey: REGISTRY_STORAGE_S3_ACCESSKEY
              remoteRef:
                key: seaweedfs-s3-secret
                property: admin_access_key_id
            - secretKey: REGISTRY_STORAGE_S3_SECRETKEY
              remoteRef:
                key: seaweedfs-s3-secret
                property: admin_secret_access_key
            - secretKey: HARBOR_ADMIN_PASSWORD
              remoteRef:
                key: /core/harbor
                property: HARBOR_ADMIN_PASSWORD
        ingressRoutes:
          - name: harbor
            ingressClass: traefik-external
            websocket: true
            routes:
              - match: Host(`harbor.bhamm-lab.com`)
                kind: Rule
                middlewares:
                  - name: default-headers
                services:
                  - name: harbor
                    scheme: http
                    port: 80
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
