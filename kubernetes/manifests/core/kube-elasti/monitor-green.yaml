apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: elasti-resolver-metrics-monitor-fix
  namespace: elasti
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "21"
spec:
  endpoints:
    - path: /metrics
      port: http-resolver
      scheme: http
  selector:
    matchLabels:
      app.kubernetes.io/name: elasti
