apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-distributed
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  destination:
    namespace: monitor
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: loki-distributed
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 0.80.1
    helm:
      valuesObject:
        loki:
          config: |
            auth_enabled: false
            chunk_store_config:
              max_look_back_period: 0s
            common:
              compactor_address: http://loki-distributed-compactor:3100
            compactor:
              shared_store: filesystem
              working_directory: /var/loki/compactor
            distributor:
              ring:
                kvstore:
                  store: memberlist
            frontend:
              compress_responses: true
              log_queries_longer_than: 5s
              tail_proxy_url: http://loki-distributed-querier:3100
            frontend_worker:
              frontend_address: loki-distributed-query-frontend-headless:9095
            ingester:
              chunk_block_size: 262144
              chunk_encoding: snappy
              chunk_idle_period: 30m
              chunk_retain_period: 1m
              lifecycler:
                ring:
                  kvstore:
                    store: memberlist
                  replication_factor: 1
              max_transfer_retries: 0
              wal:
                dir: /var/loki/wal
            ingester_client:
              grpc_client_config:
                grpc_compression: gzip
            limits_config:
              enforce_metric_name: false
              max_cache_freshness_per_query: 10m
              reject_old_samples: true
              reject_old_samples_max_age: 168h
              split_queries_by_interval: 15m
              allow_structured_metadata: true
              volume_enabled: true
            memberlist:
              cluster_label: loki-distributed.monitor
              join_members:
              - loki-distributed-memberlist
            query_range:
              align_queries_with_step: true
              cache_results: true
              max_retries: 5
              results_cache:
                cache:
                  embedded_cache:
                    enabled: true
                    ttl: 24h
            ruler:
              alertmanager_url: https://alertmanager.xx
              external_url: https://alertmanager.xx
              ring:
                kvstore:
                  store: memberlist
              rule_path: /tmp/loki/scratch
              storage:
                local:
                  directory: /etc/loki/rules
                type: local
            runtime_config:
              file: /var/loki-distributed-runtime/runtime.yaml
            schema_config:
              configs:
              - from: 2020-07-01
                store: tsdb
                object_store: s3
                schema: v13
                index:
                  prefix: index_
                  period: 24h
            server:
              http_listen_port: 3100
            storage_config:
              aws:
                bucketnames: loki-data
                region: us-east-1
                endpoint: https://minio.ceph:443
                access_key_id: "${MINIO_ACCESS_KEY_ID}"
                secret_access_key: "${MINIO_SECRET_ACCESS_KEY}"
                s3forcepathstyle: true
                insecure: false
                http_config:
                  insecure_skip_verify: true
              tsdb_shipper:
                active_index_directory: /var/loki/index
                cache_location: /var/loki/index_cache
                cache_ttl: 24h
            table_manager:
              retention_deletes_enabled: false
              retention_period: 0s
        serviceMonitor:
          enabled: true
          labels:
            release: monitor
        ingester:
          extraArgs:
            - '-config.expand-env=true'
          extraEnv:
            - name: MINIO_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: monitor-external-secret
                  key: MINIO_ACCESS_KEY_ID
            - name: MINIO_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: monitor-external-secret
                  key: MINIO_SECRET_ACCESS_KEY
        distributor:
          extraArgs:
            - '-config.expand-env=true'
          extraEnv:
            - name: MINIO_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: monitor-external-secret
                  key: MINIO_ACCESS_KEY_ID
            - name: MINIO_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: monitor-external-secret
                  key: MINIO_SECRET_ACCESS_KEY
        querier:
          extraArgs:
            - '-config.expand-env=true'
          extraEnv:
            - name: MINIO_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: monitor-external-secret
                  key: MINIO_ACCESS_KEY_ID
            - name: MINIO_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: monitor-external-secret
                  key: MINIO_SECRET_ACCESS_KEY
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
