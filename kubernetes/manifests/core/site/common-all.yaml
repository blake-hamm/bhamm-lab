apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: site-common
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "25"
spec:
  destination:
    namespace: site
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: main
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: site
        ingressRoutes:
          - enabled: true
            name: site
            ingressClass: traefik-external
            routes:
              - kind: Rule
                match: Host(`site.bhamm-lab.com`)
                middlewares:
                  - name: default-headers
                services:
                  - name: main-site
                    scheme: http
                    port: http
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
