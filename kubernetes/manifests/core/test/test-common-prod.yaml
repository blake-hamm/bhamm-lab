apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-common
  namespace: argocd
spec:
  destination:
    namespace: test
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/blake-hamm/bhamm-lab.git
    targetRevision: feature/talos
    path: kubernetes/charts/common
    helm:
      valuesObject:
        name: test
        externalSecrets:
          enabled: true
          secrets:
            - secretKey: k8up-repo-password
              remoteRef:
                key: /core/k8up
                property: repo-password
        ingressRoutes:
          - enabled: true
            name: test
            ingressClass: traefik-external
            # websocket: true
            routes:
              - kind: Rule
                match: Host(`test.bhamm-lab.com`)
                middlewares:
                  - name: default-headers
                services:
                  - name: test
                    scheme: http
                    port: 80
        k8up:
          backup:
            enabled: true
            # restores:
            #   - snapshot: "d6762d359bd86e8e3e22154748dc686b49cffec78b477628c1c133c0630310a5"
            #     claimName: "test"
        postgresql:
          enabled: true
          backups:
            enabled: true
            retention: "3d"
          restore:
            enabled: true
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
