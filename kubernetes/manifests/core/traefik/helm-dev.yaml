apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: traefik
    repoURL: https://traefik.github.io/charts
    targetRevision: v29.0.0
    helm:
      valuesObject:
        config:
          params:
            server.insecure: true
        globalArguments:
          - "--global.sendanonymoususage=false"
          - "--global.checknewversion=false"
        additionalArguments:
          - "--serversTransport.insecureSkipVerify=true"
          - "--log.level=DEBUG"
        deployment:
          enabled: true
          shareProcessNamespace: true
          replicas: 2
          annotations: {}
          podAnnotations: {}
          additionalContainers: []
          initContainers: []
        ports:
          web:
            redirectTo:
              port: websecure
          websecure:
            tls:
              enabled: true
        ingressRoute:
          dashboard:
            enabled: false
        providers:
          kubernetesCRD:
            enabled: true
            ingressClass: traefik-external
            allowCrossNamespace: true
            allowExternalNameServices: true
          kubernetesIngress:
            enabled: false
        rbac:
          enabled: true
        service:
          enabled: true
          type: LoadBalancer
          annotations:
            lbipam.cilium.io/ips: 10.0.30.131
            lbipam.cilium.io/sharing-key: shared
            lbipam.cilium.io/sharing-cross-namespace: "*"
          labels: {}
          loadBalancerSourceRanges: []
          externalIPs: []
          # spec:
          #   loadBalancerIP: 10.0.30.31
        metrics:
          prometheus:
            service:
              enabled: true
            disableAPICheck: false
            serviceMonitor:
              enabled: true
              metricRelabelings:
                - sourceLabels: [__name__]
                  separator: ;
                  regex: ^fluentd_output_status_buffer_(oldest|newest)_.+
                  replacement: $1
                  action: drop
              relabelings:
                - sourceLabels: [__meta_kubernetes_pod_node_name]
                  separator: ;
                  regex: ^(.*)$
                  targetLabel: nodename
                  replacement: $1
                  action: replace
              jobLabel: traefik
              additionalLabels:
                release: monitor
              interval: 30s
              honorLabels: true
            prometheusRule:
              enabled: true
              rules:
                - alert: TraefikDown
                  expr: up{job="traefik"} == 0
                  for: 5m
                  labels:
                    context: traefik
                    severity: warning
                  annotations:
                    summary: "Traefik Down"
                    description: "{{ $labels.pod }} on {{ $labels.nodename }} is down"
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
